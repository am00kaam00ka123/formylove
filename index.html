<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --accent: #6c5ce7;
            --danger: #ff7675;
            --warning: #fdcb6e;
            --success: #55efc4;
            --bg-gradient: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
            --glass: rgba(255, 255, 255, 0.15);
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-sub: #636e72;
            --nav-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #1e272e 0%, #000000 100%);
            --card-bg: #1e272e;
            --text-main: #f5f6fa;
            --text-sub: #dcdde1;
            --nav-bg: rgba(30, 39, 46, 0.98);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg-gradient); 
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            color: var(--text-main); overflow-x: hidden; width: 100%;
        }

        .container { 
            width: 100%; max-width: 390px; 
            padding: 15px; padding-bottom: 120px;
        }

        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è —à–∞–ø–∫–∞ */
        .top-bar { 
            display: flex; justify-content: space-between; align-items: center;
            width: 100%; margin-bottom: 15px; padding: 10px 0;
        }

        .icon-btn {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.2);
            color: white; width: 44px; height: 44px; border-radius: 14px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.3em; backdrop-filter: blur(10px);
        }

        .header-text { text-align: center; flex: 1; }
        .header-text h2 { font-size: 1em; color: white; font-weight: 800; margin-bottom: 4px; }
        .header-text p { font-size: 0.75em; color: white; opacity: 0.9; }

        /* –°—Å—ã–ª–∫–∏ */
        .quick-links { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .link-chip {
            background: var(--glass); color: white; text-decoration: none;
            padding: 12px; border-radius: 12px; font-size: 10px; font-weight: 800;
            border: 1px solid rgba(255,255,255,0.2); text-align: center; backdrop-filter: blur(5px);
        }

        /* –ò–Ω–ø—É—Ç—ã - —Ñ–∏–∫—Å –≤—ã–ª–µ—Ç–∞–Ω–∏—è */
        .input-group {
            background: var(--glass); backdrop-filter: blur(15px); padding: 15px;
            border-radius: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.2);
            width: 100%; overflow: hidden;
        }

        input, textarea { 
            width: 100% !important; max-width: 100%; padding: 14px; margin-bottom: 10px; 
            border-radius: 12px; border: none; font-family: inherit; font-size: 14px; outline: none;
            display: block;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –∑–∞–¥–∞—á */
        .card {
            background: var(--card-bg); padding: 16px; border-radius: 18px;
            margin-bottom: 12px; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 6px solid transparent; overflow: hidden;
        }
        
        .urgency-today { border-left-color: var(--danger); }
        .urgency-tomorrow { border-left-color: var(--warning); }
        .urgency-future { border-left-color: var(--accent); }

        .task-title { font-weight: 800; font-size: 1.05em; margin-bottom: 6px; padding-right: 30px; }
        .task-date { font-size: 0.85em; color: var(--text-sub); font-weight: 600; display: flex; align-items: center; gap: 4px; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav-bar {
            position: fixed; bottom: 25px; display: flex; background: var(--nav-bg);
            padding: 6px; border-radius: 22px; gap: 5px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 2000; width: 92%; max-width: 370px; left: 50%; transform: translateX(-50%);
        }
        .nav-item { flex: 1; padding: 14px 2px; border-radius: 18px; cursor: pointer; font-weight: 800; color: var(--text-sub); font-size: 9px; text-align: center; }
        .nav-item.active { background: var(--accent); color: white; }

        button.action-btn { 
            width: 100%; padding: 15px; background: var(--warning); border: none; 
            border-radius: 14px; font-weight: 800; cursor: pointer; font-family: inherit; color: #2d3436;
        }

        .tab-content { display: none; width: 100%; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body data-theme="dark">

    <div class="container">
        <div class="top-bar">
            <button class="icon-btn" onclick="sendHug()">ü§ó</button>
            <div class="header-text">
                <h2>–î–ª—è –º–æ–µ–π —Å–∞–º–æ–π –ª—É—á—à–µ–π ‚ù§Ô∏è</h2>
                <p>–°–∞–º–∞—è —É–º–Ω–∞—è, –º–æ–π –≥—Ä–∏–±–æ—á–µ–∫ ü•∞</p>
            </div>
            <button class="icon-btn" onclick="toggleTheme()">üåì</button>
        </div>

        <div class="quick-links">
            <a href="https://els.surgpu.ru/my/" target="_blank" class="link-chip">üéì –ü–û–†–¢–ê–õ</a>
            <a href="https://surgpu.fliptable.ru/timetables/6952/groups/b-3171u--3" target="_blank" class="link-chip">üìÖ –†–ê–°–ü–ò–°–ê–ù–ò–ï</a>
        </div>

        <div id="tab-list" class="tab-content active">
            <div class="input-group">
                <input type="text" id="taskName" placeholder="–ß—Ç–æ —Å–¥–µ–ª–∞—Ç—å, –∫–æ—Ç–∏—á–∫–∞?">
                <input type="date" id="taskDate">
                <button class="action-btn" onclick="saveTask()">–î–æ–±–∞–≤–∏—Ç—å –≤ –æ–±—â–∏–π —Å–ø–∏—Å–æ–∫</button>
            </div>
            <div id="taskList"></div>
        </div>

        <div id="tab-calendar" class="tab-content">
            <div id="calendar-container" style="background: var(--card-bg); border-radius: 20px; padding: 10px;">
                <div id="calendar"></div>
            </div>
        </div>

        <div id="tab-archive" class="tab-content">
            <div class="input-group">
                <textarea id="msgInput" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-—Ç–æ –ø—Ä–∏—è—Ç–Ω–æ–µ..." style="height: 80px; resize: none;"></textarea>
                <button class="action-btn" style="background: var(--success);" onclick="sendMessage()">–û—Å—Ç–∞–≤–∏—Ç—å –∑–∞–ø–∏—Å–∫—É ‚ú®</button>
            </div>
            <div id="messagesList"></div>
        </div>

        <div id="tab-notes" class="tab-content">
            <textarea id="personalNotes" placeholder="–¢–≤–æ–∏ –º—ã—Å–ª–∏, —Å–æ–ª–Ω—ã—à–∫–æ..." style="height: 400px; background: var(--glass); color: white; width:100%; border-radius:20px; padding:20px; border:none; outline:none;" oninput="syncNotes()"></textarea>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchTab('list', this)">–ü–õ–ê–ù–´</div>
        <div class="nav-item" onclick="switchTab('calendar', this)">–ö–ê–õ–ï–ù–î–ê–†–¨</div>
        <div class="nav-item" onclick="switchTab('archive', this)">–ó–ê–ü–ò–°–ö–ò</div>
        <div class="nav-item" onclick="switchTab('notes', this)">–ú–´–°–õ–ò</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCY3UwViVWCdIyv7vhWCXFr5CSQaagLY-c",
            authDomain: "for-my-love-dccfc.firebaseapp.com",
            databaseURL: "https://for-my-love-dccfc-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "for-my-love-dccfc",
            storageBucket: "for-my-love-dccfc.firebasestorage.app",
            messagingSenderId: "544993866874", appId: "1:544993866874:web:38cce21b18d48ed4f137c3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let calendar, allTasks = [];

        document.addEventListener('DOMContentLoaded', () => {
            initCalendar();
            listenData();
            if(localStorage.getItem('theme') === 'light') document.body.setAttribute('data-theme', 'light');
        });

        function listenData() {
            db.ref('tasks').on('value', s => {
                allTasks = Object.entries(s.val() || {}).map(([key, val]) => ({...val, firebaseKey: key}));
                updateUI();
            });
            db.ref('notes').on('value', s => { document.getElementById('personalNotes').value = s.val() || ""; });
            db.ref('archive').on('value', s => { renderArchive(Object.values(s.val() || {}).reverse()); });
        }

        function formatDisplayDate(dateStr) {
            const date = new Date(dateStr);
            const options = { day: 'numeric', month: 'long', weekday: 'long' };
            return date.toLocaleDateString('ru-RU', options);
        }

        function getUrgency(dateStr) {
            const today = new Date().toISOString().split('T')[0];
            const tomorrow = new Date(); tomorrow.setDate(tomorrow.getDate() + 1);
            const tomStr = tomorrow.toISOString().split('T')[0];
            if (dateStr === today) return 'urgency-today';
            if (dateStr === tomStr) return 'urgency-tomorrow';
            return 'urgency-future';
        }

        function updateUI() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            allTasks.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(t => {
                list.innerHTML += `
                    <div class="card ${getUrgency(t.date)}">
                        <div class="task-title">${t.name}</div>
                        <div class="task-date">üìÖ ${formatDisplayDate(t.date)}</div>
                        <span onclick="removeTask('${t.firebaseKey}')" style="position:absolute; top:18px; right:15px; cursor:pointer; font-size:1.4em;">‚úÖ</span>
                    </div>`;
            });
        }

        function initCalendar() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth', locale: 'ru', firstDay: 1, contentHeight: 'auto',
                headerToolbar: { left: 'prev', center: 'title', right: 'next' }
            });
            calendar.render();
        }

        function saveTask() {
            const n = document.getElementById('taskName'), d = document.getElementById('taskDate');
            if(n.value && d.value) { db.ref('tasks').push({name: n.value, date: d.value}); n.value = ''; }
        }

        function removeTask(key) { db.ref('tasks/' + key).remove(); }

        function switchTab(name, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-' + name).classList.add('active'); el.classList.add('active');
            if(name==='calendar') calendar.updateSize();
        }

        function sendMessage() {
            const i = document.getElementById('msgInput');
            if(i.value) { 
                const now = new Date().toLocaleString('ru', {day:'numeric', month:'short', hour:'2-digit', minute:'2-digit'});
                db.ref('archive').push({ text: i.value, time: now }); 
                i.value = ''; confetti(); 
            }
        }

        function renderArchive(msgs) {
            document.getElementById('messagesList').innerHTML = msgs.map(m => `
                <div style="background:var(--card-bg); padding:15px; border-radius:15px; margin-bottom:10px; position:relative;">
                    <div style="font-size:14px; line-height:1.5; margin-bottom:8px;">${m.text}</div>
                    <div style="font-size:10px; color:var(--text-sub); text-align:right; font-weight:600;">${m.time || ''}</div>
                </div>`).join('');
        }

        function toggleTheme() {
            const b = document.body;
            const theme = b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            b.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }
        function syncNotes() { db.ref('notes').set(document.getElementById('personalNotes').value); }
        function sendHug() { confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); }
    </script>
</body>
</html>
