<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    
    <style>
        :root {
            --accent: #6c5ce7;
            --danger: #ff7675;
            --success: #55efc4;
            --bg-gradient: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
            --glass: rgba(255, 255, 255, 0.2);
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-sub: #636e72;
            --nav-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #2d3436 0%, #000000 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --card-bg: #1e272e;
            --text-main: #f5f6fa;
            --text-sub: #dcdde1;
            --nav-bg: rgba(30, 39, 46, 0.95);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            margin: 0; padding: 0; 
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg-gradient); 
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            transition: 0.3s; color: var(--text-main); 
            overflow-x: hidden; width: 100vw;
        }

        .container { 
            width: 100%; 
            max-width: 400px; 
            padding: 12px; 
            padding-bottom: 120px;
            display: flex;
            flex-direction: column;
        }

        /* –ö–Ω–æ–ø–∫–∏ —Å—Å—ã–ª–æ–∫ */
        .quick-links { display: flex; gap: 8px; justify-content: center; margin-bottom: 20px; width: 100%; }
        .link-chip {
            background: var(--glass); color: white; text-decoration: none;
            padding: 10px 5px; border-radius: 12px; font-size: 9px; font-weight: 800;
            border: 1px solid rgba(255,255,255,0.2); backdrop-filter: blur(5px);
            flex: 1; text-align: center; white-space: nowrap;
            display: flex; align-items: center; justify-content: center;
        }

        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏–Ω–ø—É—Ç–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –≤—ã–ª–µ—Ç–∞—é—Ç */
        .input-group {
            background: var(--glass); backdrop-filter: blur(10px); padding: 15px;
            border-radius: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.2);
            width: 100%;
        }

        input, textarea { 
            width: 100% !important; 
            max-width: 100% !important;
            min-width: 0;
            padding: 12px; 
            margin-bottom: 10px; 
            border-radius: 12px; 
            border: none; 
            font-family: inherit; 
            font-size: 14px; 
            outline: none;
            -webkit-appearance: none; /* –£–±–∏—Ä–∞–µ—Ç —Å–∏—Å—Ç–µ–º–Ω—ã–µ —Å—Ç–∏–ª–∏ iOS */
        }

        /* –ö–∞–ª–µ–Ω–¥–∞—Ä—å */
        #calendar-container { 
            background: var(--card-bg); 
            padding: 8px; 
            border-radius: 20px; 
            width: 100%;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .fc { width: 100% !important; font-size: 0.8em; }
        .fc-toolbar-title { font-size: 1.1em !important; font-weight: 800; }
        .fc-daygrid-day-number { padding: 4px !important; }
        
        .event-dot {
            width: 6px; height: 6px; background: var(--accent);
            border-radius: 50%; margin: 2px auto 0;
        }

        .tab-content { display: none; width: 100%; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }

        .nav-bar {
            position: fixed; bottom: 20px; display: flex; background: var(--nav-bg);
            padding: 6px; border-radius: 20px; gap: 5px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 2000; width: 92%; max-width: 380px; left: 50%; transform: translateX(-50%);
        }
        .nav-item { flex: 1; padding: 12px 2px; border-radius: 15px; cursor: pointer; font-weight: 800; color: var(--text-sub); font-size: 9px; text-align: center; }
        .nav-item.active { background: var(--accent); color: white; }

        button.action-btn { 
            width: 100%; padding: 15px; background: #fdcb6e; border: none; 
            border-radius: 14px; font-weight: 800; cursor: pointer; font-family: inherit;
            color: #2d3436;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body data-theme="dark">

    <div class="container">
        <div class="top-bar">
            <button class="icon-btn" onclick="sendHug()">ü§ó</button>
            <h2 style="color: white; font-size: 1.1em; font-weight: 800;">–î–ª—è –º–æ–µ–π —Å–∞–º–æ–π –ª—É—á—à–µ–π ‚ù§Ô∏è</h2>
            <button class="icon-btn" onclick="toggleTheme()">üåì</button>
        </div>

        <p id="quoteDisplay" style="font-size: 0.85em; color: white; opacity: 0.9; text-align: center; margin-bottom: 20px; font-weight: 600;"></p>

        <div class="quick-links">
            <a href="https://els.surgpu.ru/my/" target="_blank" class="link-chip">üéì –ü–û–†–¢–ê–õ</a>
            <a href="https://surgpu.fliptable.ru/timetables/6952/groups/b-3171u--3" target="_blank" class="link-chip">üìÖ –†–ê–°–ü–ò–°–ê–ù–ò–ï</a>
        </div>

        <div id="tab-list" class="tab-content active">
            <div class="input-group">
                <input type="text" id="taskName" placeholder="–ß—Ç–æ —Å–¥–µ–ª–∞—Ç—å, –∫–æ—Ç–∏—á–∫–∞?">
                <input type="date" id="taskDate">
                <button class="action-btn" onclick="saveTask('main')">–î–æ–±–∞–≤–∏—Ç—å –≤ –æ–±—â–∏–π —Å–ø–∏—Å–æ–∫</button>
            </div>
            <div id="taskList"></div>
        </div>

        <div id="tab-calendar" class="tab-content">
            <div id="calendar-container"><div id="calendar"></div></div>
            <div id="dayDetail" style="display:none; background: var(--card-bg); border-radius: 20px; padding: 15px; margin-top: 15px;">
                <div style="display:flex; justify-content: space-between; margin-bottom: 10px;">
                    <b id="detailDateLabel" style="color: var(--accent);"></b>
                    <span onclick="this.parentElement.parentElement.style.display='none'" style="cursor:pointer">‚úï</span>
                </div>
                <div id="dayTasksList"></div>
                <input type="text" id="quickTaskName" placeholder="–ù–æ–≤–æ–µ –¥–µ–ª–æ..." style="margin-top:10px; background:#f1f2f6;">
                <button class="action-btn" style="padding:10px;" onclick="saveTask('quick')">–î–æ–±–∞–≤–∏—Ç—å</button>
            </div>
        </div>

        <div id="tab-archive" class="tab-content">
            <div class="input-group">
                <textarea id="msgInput" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-—Ç–æ –ø—Ä–∏—è—Ç–Ω–æ–µ..." style="height: 80px;"></textarea>
                <button class="action-btn" style="background: var(--success);" onclick="sendMessage()">–û—Å—Ç–∞–≤–∏—Ç—å –∑–∞–ø–∏—Å–∫—É ‚ú®</button>
            </div>
            <div id="messagesList"></div>
        </div>

        <div id="tab-notes" class="tab-content">
            <textarea id="personalNotes" placeholder="–¢–≤–æ–∏ –º—ã—Å–ª–∏, —Å–æ–ª–Ω—ã—à–∫–æ..." style="height: 350px; background: var(--glass); color: white; padding: 20px; border: 1px solid rgba(255,255,255,0.1);" oninput="syncNotes()"></textarea>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" id="nav-list" onclick="switchTab('list', this)">–ü–õ–ê–ù–´</div>
        <div class="nav-item" id="nav-calendar" onclick="switchTab('calendar', this)">–ö–ê–õ–ï–ù–î–ê–†–¨</div>
        <div class="nav-item" id="nav-archive" onclick="switchTab('archive', this)">–ó–ê–ü–ò–°–ö–ò</div>
        <div class="nav-item" id="nav-notes" onclick="switchTab('notes', this)">–ú–´–°–õ–ò</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCY3UwViVWCdIyv7vhWCXFr5CSQaagLY-c",
            authDomain: "for-my-love-dccfc.firebaseapp.com",
            databaseURL: "https://for-my-love-dccfc-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "for-my-love-dccfc",
            storageBucket: "for-my-love-dccfc.firebasestorage.app",
            messagingSenderId: "544993866874", appId: "1:544993866874:web:38cce21b18d48ed4f137c3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let calendar, selectedDate = "", allTasks = [];

        document.addEventListener('DOMContentLoaded', () => {
            initCalendar();
            listenData();
            document.getElementById('quoteDisplay').innerText = "–°–∞–º–∞—è —É–º–Ω–∞—è, –º–æ–π –≥—Ä–∏–±–æ—á–µ–∫ ü•∞";
            if(localStorage.getItem('theme') === 'light') toggleTheme();
        });

        function listenData() {
            db.ref('tasks').on('value', s => {
                allTasks = Object.entries(s.val() || {}).map(([key, val]) => ({...val, firebaseKey: key}));
                updateUI(); updateCalendar();
            });
            db.ref('notes').on('value', s => { document.getElementById('personalNotes').value = s.val() || ""; });
            db.ref('archive').on('value', s => { renderArchive(Object.values(s.val() || {}).reverse()); });
        }

        function initCalendar() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth', locale: 'ru', firstDay: 1, contentHeight: 'auto',
                headerToolbar: { left: 'prev', center: 'title', right: 'next' },
                dateClick: info => { selectedDate = info.dateStr; renderDayDetail(info.dateStr); }
            });
            calendar.render();
        }

        function updateCalendar() {
            const counts = {};
            allTasks.forEach(t => { counts[t.date] = (counts[t.date] || 0) + 1; });
            document.querySelectorAll('.fc-daygrid-day').forEach(el => {
                const date = el.getAttribute('data-date');
                const num = el.querySelector('.fc-daygrid-day-number');
                if(counts[date] && num && !num.querySelector('.event-dot')) {
                    const dot = document.createElement('div'); dot.className = 'event-dot';
                    num.appendChild(dot);
                }
            });
        }

        function renderDayDetail(date) {
            const box = document.getElementById('dayDetail');
            const tasks = allTasks.filter(t => t.date === date);
            box.style.display = 'block';
            document.getElementById('detailDateLabel').innerText = date;
            document.getElementById('dayTasksList').innerHTML = tasks.map(t => `<div style="padding:8px; border-bottom:1px solid #eee;">${t.name} <span onclick="removeTask('${t.firebaseKey}')" style="float:right; color:red;">‚úï</span></div>`).join('');
        }

        function saveTask(type) {
            const n = type==='main' ? document.getElementById('taskName') : document.getElementById('quickTaskName');
            const d = type==='main' ? document.getElementById('taskDate').value : selectedDate;
            if(n.value && d) { db.ref('tasks').push({name: n.value, date: d}); n.value = ''; }
        }

        function removeTask(key) { db.ref('tasks/' + key).remove(); }

        function updateUI() {
            const list = document.getElementById('taskList'); list.innerHTML = '';
            allTasks.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(t => {
                list.innerHTML += `<div class="card" style="background:var(--card-bg); padding:15px; border-radius:15px; margin-bottom:10px;">
                    <b>${t.name}</b><br><small>${t.date}</small>
                    <span onclick="removeTask('${t.firebaseKey}')" style="float:right; cursor:pointer;">‚úÖ</span>
                </div>`;
            });
        }

        function switchTab(name, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-' + name).classList.add('active'); el.classList.add('active');
            if(name==='calendar') calendar.updateSize();
        }

        function sendMessage() {
            const i = document.getElementById('msgInput');
            if(i.value) { db.ref('archive').push({text: i.value}); i.value = ''; confetti(); }
        }

        function renderArchive(msgs) {
            document.getElementById('messagesList').innerHTML = msgs.map(m => `<div style="background:var(--card-bg); padding:12px; border-radius:12px; margin-bottom:8px;">${m.text}</div>`).join('');
        }

        function toggleTheme() {
            const b = document.body;
            const theme = b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            b.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function syncNotes() { db.ref('notes').set(document.getElementById('personalNotes').value); }
        function sendHug() { confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); }
    </script>
</body>
</html>
