<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --accent: #6c5ce7;
            --danger: #ff7675;
            --success: #55efc4;
            --bg-gradient: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
            --glass: rgba(255, 255, 255, 0.25);
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-sub: #636e72;
            --nav-bg: rgba(255, 255, 255, 0.9);
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #2d3436 0%, #000000 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --card-bg: #1e272e;
            --text-main: #f5f6fa;
            --text-sub: #dcdde1;
            --nav-bg: rgba(30, 39, 46, 0.9);
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg-gradient); 
            min-height: 100vh; margin: 0; display: flex; flex-direction: column; align-items: center; padding-bottom: 90px;
            transition: 0.3s; color: var(--text-main); overflow-x: hidden;
        }

        .container { width: 100%; max-width: 420px; padding: 15px; box-sizing: border-box; }

        /* –ö–æ–º–ø–∞–∫—Ç–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .hug-btn {
            position: absolute; top: 15px; left: 15px;
            background: #ff7675; border: none; color: white;
            padding: 8px 12px; border-radius: 15px; font-weight: 800;
            cursor: pointer; font-size: 0.65em; z-index: 1001;
        }

        .theme-toggle {
            position: absolute; top: 15px; right: 15px;
            background: var(--glass); border: 1px solid rgba(255,255,255,0.3);
            color: white; width: 38px; height: 38px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center; z-index: 1001; font-size: 1em;
        }

        #hug-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 118, 117, 0.3); backdrop-filter: blur(8px);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; animation: heartFade 2.5s ease-in-out forwards;
        }
        @keyframes heartFade { 0% { opacity: 0; } 20% { opacity: 1; } 80% { opacity: 1; } 100% { opacity: 0; } }

        .quick-links { display: flex; gap: 8px; margin-bottom: 20px; margin-top: 45px; }
        .link-btn {
            flex: 1; background: var(--glass); text-decoration: none; color: white; 
            padding: 10px; border-radius: 12px; font-size: 0.65em; text-align: center;
            border: 1px solid rgba(255,255,255,0.3); font-weight: 800; letter-spacing: 0.5px;
        }

        .header { text-align: center; color: white; margin-bottom: 20px; }
        .header h1 { font-size: 1.3em; font-weight: 800; margin: 0; line-height: 1.2; }
        #quoteDisplay { font-size: 0.8em; font-style: italic; margin-top: 8px; opacity: 0.9; padding: 0 10px; }

        .tab-content { display: none; width: 100%; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; } }

        .notes-container {
            position: relative; border-radius: 20px; overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .notes-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1516979187457-637abb4f9353?auto=format&fit=crop&q=80&w=500') center/cover;
            filter: brightness(0.5); z-index: 1;
        }
        textarea#personalNotes {
            position: relative; z-index: 2; width: 100%; height: 300px;
            background: transparent; color: white; border: none; padding: 20px;
            font-size: 15px; line-height: 1.5; font-family: inherit; outline: none; box-sizing: border-box;
        }

        .card { 
            background: var(--card-bg); border-radius: 15px; padding: 15px; margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); position: relative; border-left: 5px solid #fdcb6e;
        }
        .card h3 { margin: 0; font-size: 0.95em; font-weight: 800; padding-right: 25px; }

        /* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è */
        #calendar-container { background: var(--card-bg); padding: 10px; border-radius: 20px; }
        .fc .fc-toolbar-title { font-size: 1em !important; font-weight: 800; color: var(--accent); }
        .fc .fc-button { padding: 4px 8px !important; font-size: 0.8em !important; }
        .fc .fc-col-header-cell { font-size: 0.65em !important; }
        .fc .fc-daygrid-day-number { font-size: 0.8em; padding: 4px !important; }

        .nav-bar {
            position: fixed; bottom: 20px; display: flex; background: var(--nav-bg);
            backdrop-filter: blur(10px); padding: 5px; border-radius: 18px; gap: 4px; box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .nav-item { padding: 10px 14px; border-radius: 14px; cursor: pointer; font-weight: 800; color: var(--text-sub); font-size: 0.7em; }
        .nav-item.active { background: var(--accent); color: white; }
    </style>
</head>
<body data-theme="light">

    <div id="hug-overlay">
        <div style="font-size: 60px;">‚ù§Ô∏è</div>
        <h2 style="color: white; text-align: center; font-weight: 800; margin-top: 15px; font-size: 1.2em; padding: 0 20px;">
            –ö–û–¢–ò–ß–ö–ê,<br>–¢–ï–ë–Ø –û–ë–ù–Ø–õ–ò!
        </h2>
    </div>

    <button class="hug-btn" onclick="sendHug()">–û–ë–ù–Ø–¢–¨ ü§ó</button>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

    <div class="container">
        <div class="quick-links">
            <a href="https://els.surgpu.ru" target="_blank" class="link-btn">–ü–û–†–¢–ê–õ</a>
            <a href="https://surgpu.ru/raspisanie/" target="_blank" class="link-btn">–†–ê–°–ü–ò–°–ê–ù–ò–ï</a>
        </div>

        <div class="header">
            <h1>–î–ª—è –º–æ–µ–π —Å–∞–º–æ–π –ª—É—á—à–µ–π ‚ù§Ô∏è</h1>
            <p id="quoteDisplay"></p>
        </div>

        <div id="tab-list" class="tab-content active">
            <div style="background: var(--glass); backdrop-filter: blur(15px); padding: 15px; border-radius: 20px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.2);">
                <input type="text" id="taskName" placeholder="–ß—Ç–æ —Å–¥–µ–ª–∞—Ç—å, –∫–æ—Ç–∏—á–∫–∞?" style="width:100%; padding:12px; border-radius:10px; border:none; margin-bottom:8px; font-family: inherit; font-size: 14px;">
                <input type="date" id="taskDate" style="width:100%; padding:12px; border-radius:10px; border:none; margin-bottom:8px; font-family: inherit; font-size: 14px;">
                <button onclick="saveTask()" style="width:100%; padding:14px; background:#fdcb6e; border:none; border-radius:12px; font-weight:800; cursor:pointer; font-family: inherit;">–î–æ–±–∞–≤–∏—Ç—å</button>
            </div>
            <div id="taskList"></div>
        </div>

        <div id="tab-calendar" class="tab-content">
            <div id="calendar-container"><div id="calendar"></div></div>
        </div>

        <div id="tab-notes" class="tab-content">
            <div class="notes-container">
                <div class="notes-bg"></div>
                <textarea id="personalNotes" placeholder="–¢–≤–æ–∏ –º—ã—Å–ª–∏, —Å–æ–ª–Ω—ã—à–∫–æ..." oninput="syncNotes()"></textarea>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchTab('list', this)">–°–ü–ò–°–û–ö</div>
        <div class="nav-item" onclick="switchTab('calendar', this)">–ö–ê–õ–ï–ù–î–ê–†–¨</div>
        <div class="nav-item" onclick="switchTab('notes', this)">–ó–ê–ú–ï–¢–ö–ò</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCY3UwViVWCdIyv7vhWCXFr5CSQaagLY-c",
            authDomain: "for-my-love-dccfc.firebaseapp.com",
            databaseURL: "https://for-my-love-dccfc-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "for-my-love-dccfc",
            storageBucket: "for-my-love-dccfc.firebasestorage.app",
            messagingSenderId: "544993866874",
            appId: "1:544993866874:web:38cce21b18d48ed4f137c3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let calendar;

        const MOTIVATION = ["–¢—ã –≤—Å—ë —É—Å–ø–µ–µ—à—å, –∫–æ—Ç–∏—á–∫–∞! ‚ú®", "–ì–æ—Ä–∂—É—Å—å —Ç–æ–±–æ–π, —Å–æ–ª–Ω—ã—à–∫–æ ‚ù§Ô∏è", "–°–∞–º–∞—è —É–º–Ω–∞—è, –º–æ–π –≥—Ä–∏–±–æ—á–µ–∫ ü•∞"];

        document.addEventListener('DOMContentLoaded', () => {
            initCalendar();
            listenData();
            setRandomQuote();
            if(localStorage.getItem('theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
        });

        function listenData() {
            db.ref('tasks').on('value', (snapshot) => {
                const tasksObj = snapshot.val() || {};
                const tasks = Object.keys(tasksObj).map(key => ({...tasksObj[key], firebaseKey: key}));
                updateUI(tasks);
                updateCalendar(tasks);
            });
            db.ref('notes').on('value', (snapshot) => {
                document.getElementById('personalNotes').value = snapshot.val() || "";
            });
            db.ref('hug').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data && data.timestamp > Date.now() - 5000) showHugEffect();
            });
        }

        function sendHug() { db.ref('hug').set({ timestamp: Date.now() }); }

        function showHugEffect() {
            const overlay = document.getElementById('hug-overlay');
            overlay.style.display = 'flex';
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            setTimeout(() => { overlay.style.display = 'none'; }, 2500);
        }

        function saveTask() {
            const n = document.getElementById('taskName'), d = document.getElementById('taskDate');
            if (n.value && d.value) {
                db.ref('tasks').push({ id: Date.now(), name: n.value, date: d.value });
                n.value = ''; d.value = '';
            }
        }

        function removeTask(key) {
            confetti({ particleCount: 80, spread: 50, origin: { y: 0.7 } });
            db.ref('tasks/' + key).remove();
        }

        function syncNotes() { db.ref('notes').set(document.getElementById('personalNotes').value); }

        function updateUI(tasks) {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            tasks.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(t => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<span style="position:absolute;top:12px;right:12px;cursor:pointer;font-size:20px;color:#dfe6e9" onclick="removeTask('${t.firebaseKey}')">‚úì</span>
                    <h3>${t.name}</h3>
                    <div style="font-size:0.7em;color:var(--text-sub);margin-top:3px">üìÖ ${new Date(t.date).toLocaleDateString()}</div>`;
                list.appendChild(card);
            });
        }

        function initCalendar() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth', locale: 'ru', firstDay: 1, height: 'auto',
                headerToolbar: { left: 'prev', center: 'title', right: 'next' },
                dayMaxEvents: 1
            });
            calendar.render();
        }

        function updateCalendar(tasks) {
            calendar.removeAllEvents();
            calendar.addEvents(tasks.map(t => ({ title: t.name, start: t.date, backgroundColor: '#6c5ce7', allDay: true })));
        }

        function switchTab(tabName, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-' + tabName).classList.add('active');
            el.classList.add('active');
            if(tabName === 'calendar') setTimeout(() => { calendar.updateSize(); calendar.render(); }, 100);
        }

        function toggleTheme() {
            const mode = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', mode);
            localStorage.setItem('theme', mode);
            calendar.render();
        }

        function setRandomQuote() {
            document.getElementById('quoteDisplay').innerText = MOTIVATION[Math.floor(Math.random() * MOTIVATION.length)];
        }
    </script>
</body>
</html>
