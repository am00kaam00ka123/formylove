<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–≤–æ–π –£—á–µ–±–Ω—ã–π –•–∞–± ‚ú®</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    
    <style>
        :root {
            --accent: #6c5ce7;
            --danger: #ff7675;
            --success: #55efc4;
            --glass: rgba(255, 255, 255, 0.25);
        }

        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%); 
            min-height: 100vh; margin: 0; display: flex; flex-direction: column; align-items: center; padding-bottom: 100px;
        }

        .container { width: 100%; max-width: 450px; padding: 20px; box-sizing: border-box; }

        .quick-links { display: flex; gap: 10px; margin-bottom: 20px; width: 100%; }
        .link-btn {
            flex: 1; background: var(--glass); backdrop-filter: blur(10px);
            text-decoration: none; color: white; padding: 10px; border-radius: 15px;
            font-size: 0.8em; text-align: center; border: 1px solid rgba(255,255,255,0.3);
            transition: 0.3s; font-weight: bold;
        }

        .header { text-align: center; color: white; margin-bottom: 25px; }
        .header h1 { margin: 0; font-size: 1.8em; text-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #quoteDisplay { font-size: 0.95em; opacity: 0.9; margin-top: 10px; font-style: italic; min-height: 1.5em; }

        .tab-content { display: none; width: 100%; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .input-group, .notes-group {
            background: var(--glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 25px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); margin-bottom: 25px;
        }

        input, textarea {
            width: 100%; padding: 14px; margin: 8px 0; border: none;
            border-radius: 12px; background: white; box-sizing: border-box; font-size: 16px; outline: none;
        }
        textarea { height: 250px; resize: none; font-family: inherit; line-height: 1.5; }
        
        button#addBtn {
            width: 100%; background: #fdcb6e; color: #2d3436; border: none;
            padding: 16px; border-radius: 15px; cursor: pointer; font-weight: 800; font-size: 16px; margin-top: 10px;
        }

        .card { 
            background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05); position: relative; border-left: 8px solid #fdcb6e;
        }
        .delete-btn { position: absolute; top: 15px; right: 15px; cursor: pointer; font-size: 22px; color: #dfe6e9; transition: 0.2s; }
        .delete-btn:hover { color: var(--success); transform: scale(1.2); }

        #calendar-container { background: white; padding: 15px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); overflow: hidden; }

        .nav-bar {
            position: fixed; bottom: 25px; display: flex; background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px); padding: 8px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); gap: 5px; z-index: 1000;
        }
        .nav-item {
            padding: 12px 20px; border-radius: 18px; cursor: pointer; font-weight: bold; color: #636e72; transition: 0.3s; font-size: 0.9em;
        }
        .nav-item.active { background: var(--accent); color: white; }

        .badge { display: inline-block; padding: 5px 12px; border-radius: 10px; font-size: 11px; font-weight: bold; margin-top: 10px; }
        .urgent { background: #fff2f2; color: #d63031; border: 1px solid #fab1a0; }
        .calm { background: #e3fcef; color: #00b894; border: 1px solid #b2f2bb; }
    </style>
</head>
<body>

    <div class="container">
        <div class="quick-links">
            <a href="https://els.surgpu.ru" target="_blank" class="link-btn">üè† –ü–æ—Ä—Ç–∞–ª –í–£–ó–∞</a>
            <a href="https://surgpu.ru/raspisanie/" target="_blank" class="link-btn">üìÖ –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</a>
        </div>

        <div class="header">
            <h1 id="greeting">–î–ª—è –º–æ–µ–π —Å–∞–º–æ–π –ª—É—á—à–µ–π ‚ù§Ô∏è</h1>
            <p id="quoteDisplay"></p>
        </div>

        <div id="tab-list" class="tab-content active">
            <div class="input-group">
                <input type="text" id="taskName" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?">
                <input type="date" id="taskDate">
                <button id="addBtn" onclick="saveTask()">–î–æ–±–∞–≤–∏—Ç—å –≤ –ø–ª–∞–Ω</button>
            </div>
            <div id="taskList"></div>
        </div>

        <div id="tab-calendar" class="tab-content">
            <div id="calendar-container"><div id="calendar"></div></div>
        </div>

        <div id="tab-notes" class="tab-content">
            <div class="notes-group">
                <textarea id="personalNotes" placeholder="–¢–≤–æ–∏ –∑–∞–º–µ—Ç–∫–∏..." oninput="syncNotes()"></textarea>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div id="nav-list-btn" class="nav-item active" onclick="switchTab('list', this)">–°–ø–∏—Å–æ–∫</div>
        <div id="nav-cal-btn" class="nav-item" onclick="switchTab('calendar', this)">–ö–∞–ª–µ–Ω–¥–∞—Ä—å</div>
        <div id="nav-notes-btn" class="nav-item" onclick="switchTab('notes', this)">–ó–∞–º–µ—Ç–∫–∏</div>
    </div>

    <script>
        // –¢–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCY3UwViVWCdIyv7vhWCXFr5CSQaagLY-c",
            authDomain: "for-my-love-dccfc.firebaseapp.com",
            databaseURL: "https://for-my-love-dccfc-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "for-my-love-dccfc",
            storageBucket: "for-my-love-dccfc.firebasestorage.app",
            messagingSenderId: "544993866874",
            appId: "1:544993866874:web:38cce21b18d48ed4f137c3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let calendar;

        const MOTIVATION = [
            "–¢—ã –≤—Å—ë —É—Å–ø–µ–µ—à—å, —è –≤ —Ç–µ–±—è –≤–µ—Ä—é! ‚ú®", 
            "–ì–æ—Ä–∂—É—Å—å –∫–∞–∂–¥–æ–π —Ç–≤–æ–µ–π –ø–æ–±–µ–¥–æ–π ‚ù§Ô∏è", 
            "–°–∞–º–∞—è —É–º–Ω–∞—è –∏ —Å—Ç–∞—Ä–∞—Ç–µ–ª—å–Ω–∞—è ü•∞", 
            "–°–¥–µ–ª–∞–µ—à—å –¥–µ–ª–æ ‚Äî –∏ –ø–æ–π–¥–µ–º –æ—Ç–¥—ã—Ö–∞—Ç—å! üèîÔ∏è",
            "–¢–≤–æ—è –Ω–∞—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç—å –≤–¥–æ—Ö–Ω–æ–≤–ª—è–µ—Ç üëë"
        ];

        document.addEventListener('DOMContentLoaded', () => {
            initCalendar();
            listenData();
            setRandomQuote();
        });

        function listenData() {
            db.ref('tasks').on('value', (snapshot) => {
                const tasksObj = snapshot.val() || {};
                const tasks = Object.keys(tasksObj).map(key => ({...tasksObj[key], firebaseKey: key}));
                updateUI(tasks);
                updateCalendar(tasks);
            });

            db.ref('notes').on('value', (snapshot) => {
                const notes = snapshot.val() || "";
                document.getElementById('personalNotes').value = notes;
            });
        }

        function saveTask() {
            const nameEl = document.getElementById('taskName');
            const dateEl = document.getElementById('taskDate');
            if (!nameEl.value || !dateEl.value) {
                alert("–ú–∏–ª–∞—è, –∑–∞–ø–æ–ª–Ω–∏ –≤—Å—ë! ‚ù§Ô∏è");
                return;
            }
            db.ref('tasks').push({ id: Date.now(), name: nameEl.value, date: dateEl.value });
            nameEl.value = '';
            dateEl.value = '';
        }

        function removeTask(firebaseKey) {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.7 } });
            db.ref('tasks/' + firebaseKey).remove();
        }

        function syncNotes() {
            const text = document.getElementById('personalNotes').value;
            db.ref('notes').set(text);
        }

        function updateUI(tasks) {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            tasks.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(t => {
                const diff = Math.ceil((new Date(t.date) - new Date()) / 86400000);
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<span class="delete-btn" onclick="removeTask('${t.firebaseKey}')">‚úì</span>
                    <h3>${t.name}</h3>
                    <div style="font-size: 0.85em; color: #636e72">üìÖ –°–¥–∞—Ç—å –¥–æ: ${new Date(t.date).toLocaleDateString()}</div>
                    <div class="badge ${diff <= 3 ? 'urgent' : 'calm'}">${diff <= 3 ? 'üî• –°—Ä–æ—á–Ω–æ!' : '‚òï –í—Ä–µ–º—è –µ—Å—Ç—å'}</div>`;
                list.appendChild(card);
            });
        }

        function initCalendar() {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', locale: 'ru', firstDay: 1, height: 'auto',
                headerToolbar: { left: 'prev', center: 'title', right: 'next' },
                dateClick: function(info) {
                    const tasks = JSON.parse(localStorage.getItem('tasks') || '[]'); // –ó–∞–≥–ª—É—à–∫–∞, –¥–∞–Ω–Ω—ã–µ –∏–¥—É—Ç –∏–∑ –ë–î
                    // –í Firebase –≤–µ—Ä—Å–∏–∏ –∫–ª–∏–∫ –ø–æ –¥–∞—Ç–µ –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –∏–Ω—Ñ–æ, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                }
            });
            calendar.render();
        }

        function updateCalendar(tasks) {
            calendar.removeAllEvents();
            calendar.addEvents(tasks.map(t => ({ title: t.name, start: t.date, backgroundColor: '#a29bfe', allDay: true })));
        }

        function switchTab(tabName, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-' + tabName).classList.add('active');
            el.classList.add('active');
            if(tabName === 'calendar') {
                setTimeout(() => { calendar.updateSize(); calendar.render(); }, 100);
            }
        }

        function setRandomQuote() {
            document.getElementById('quoteDisplay').innerText = MOTIVATION[Math.floor(Math.random() * MOTIVATION.length)];
        }
    </script>
</body>
</html>
