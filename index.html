<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–î–ª—è –º–æ–µ–π —Å–∞–º–æ–π –ª—É—á—à–µ–π ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    
    <style>
        :root {
            --accent: #6c5ce7;
            --danger: #ff7675;
            --success: #55efc4;
            --bg-gradient: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
            --glass: rgba(255, 255, 255, 0.25);
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-sub: #636e72;
            --nav-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #2d3436 0%, #000000 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --card-bg: #1e272e;
            --text-main: #f5f6fa;
            --text-sub: #dcdde1;
            --nav-bg: rgba(30, 39, 46, 0.95);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg-gradient); 
            min-height: 100vh; margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            transition: 0.3s; color: var(--text-main); overflow-x: hidden;
        }

        .container { width: 100%; max-width: 400px; padding: 15px; padding-bottom: 110px; }

        .top-bar { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 20px; }

        .icon-btn {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.3);
            color: white; width: 42px; height: 42px; border-radius: 12px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.2em; backdrop-filter: blur(5px);
        }

        .fc-toolbar-title { white-space: nowrap !important; font-size: 1.1em !important; font-weight: 800; }

        .tab-content { display: none; width: 100%; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }

        /* –°—Ç–∏–ª—å –¥–ª—è —Å–ø–∏—Å–∫–∞ –¥–µ–ª –≤–Ω—É—Ç—Ä–∏ –∫–∞–ª–µ–Ω–¥–∞—Ä—è */
        #dayDetail {
            display: none;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            margin-top: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .detail-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .detail-title { font-weight: 800; font-size: 14px; color: var(--accent); }

        .input-group {
            background: var(--glass); backdrop-filter: blur(10px); padding: 15px;
            border-radius: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.2);
        }

        input, textarea {
            width: 100%; padding: 12px; margin-bottom: 8px; border-radius: 10px;
            border: none; font-family: inherit; font-size: 14px; outline: none;
        }

        button.action-btn {
            width: 100%; padding: 14px; background: #fdcb6e; border: none;
            border-radius: 12px; font-weight: 800; cursor: pointer; font-family: inherit;
        }

        .card { 
            background: var(--card-bg); border-radius: 15px; padding: 15px; margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); position: relative;
            border: 1px solid rgba(0,0,0,0.03);
        }

        #calendar-container { background: var(--card-bg); padding: 10px; border-radius: 20px; width: 100%; }

        .nav-bar {
            position: fixed; bottom: 15px; display: flex; background: var(--nav-bg);
            padding: 5px; border-radius: 15px; gap: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000; width: 92%; max-width: 380px;
        }
        .nav-item { flex: 1; padding: 12px 5px; border-radius: 10px; cursor: pointer; font-weight: 800; color: var(--text-sub); font-size: 10px; text-align: center; }
        .nav-item.active { background: var(--accent); color: white; }

        #hug-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(15px);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; text-align: center;
        }
    </style>
</head>
<body data-theme="light">

    <div id="hug-overlay">
        <div style="font-size: 70px; margin-bottom: 20px;">‚ù§Ô∏è</div>
        <h1 style="color: white; font-weight: 800; font-size: 22px;">–ö–û–¢–ò–ß–ö–ê,<br>–Ø –¢–ï–ë–Ø –õ–Æ–ë–õ–Æ!</h1>
    </div>

    <div class="container">
        <div class="top-bar">
            <button class="icon-btn" style="background: rgba(255,118,117,0.4)" onclick="sendHug()">ü§ó</button>
            <button class="icon-btn" onclick="toggleTheme()">üåì</button>
        </div>

        <div class="header">
            <h1>–î–ª—è –º–æ–µ–π —Å–∞–º–æ–π –ª—É—á—à–µ–π ‚ù§Ô∏è</h1>
            <p id="quoteDisplay" style="font-size: 0.8em; margin-top: 8px; color: white; opacity: 0.9; text-align: center;"></p>
        </div>

        <div id="tab-list" class="tab-content active">
            <div class="input-group">
                <input type="text" id="taskName" placeholder="–ß—Ç–æ —Å–¥–µ–ª–∞—Ç—å, –∫–æ—Ç–∏—á–∫–∞?">
                <input type="date" id="taskDate">
                <button class="action-btn" onclick="saveTask('main')">–î–æ–±–∞–≤–∏—Ç—å –≤ –æ–±—â–∏–π —Å–ø–∏—Å–æ–∫</button>
            </div>
            <div id="taskList"></div>
        </div>

        <div id="tab-calendar" class="tab-content">
            <div id="calendar-container">
                <div id="calendar"></div>
            </div>

            <div id="dayDetail">
                <div class="detail-header">
                    <div class="detail-title" id="detailDateLabel">–î–µ–ª–∞ –Ω–∞ —Å–µ–≥–æ–¥–Ω—è</div>
                    <div style="cursor:pointer; font-size: 18px;" onclick="closeDayDetail()">‚úï</div>
                </div>
                <div id="dayTasksList" style="margin-bottom: 15px;"></div>
                <div style="border-top: 1px dashed #ddd; pt: 15px; margin-top: 10px;">
                    <input type="text" id="quickTaskName" placeholder="–î–æ–±–∞–≤–∏—Ç—å –¥–µ–ª–æ –Ω–∞ —ç—Ç–æ—Ç –¥–µ–Ω—å..." style="background: #f1f2f6; margin-top: 10px;">
                    <button class="action-btn" style="padding: 10px; font-size: 12px;" onclick="saveTask('quick')">–î–æ–±–∞–≤–∏—Ç—å</button>
                </div>
            </div>
        </div>

        <div id="tab-archive" class="tab-content">
            <div class="input-group">
                <textarea id="msgInput" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-—Ç–æ –ø—Ä–∏—è—Ç–Ω–æ–µ..." style="height: 60px; resize: none;"></textarea>
                <button class="action-btn" style="background: var(--success); color: #1e272e" onclick="sendMessage()">–û—Å—Ç–∞–≤–∏—Ç—å –∑–∞–ø–∏—Å–∫—É ‚ú®</button>
            </div>
            <div id="messagesList"></div>
        </div>

        <div id="tab-notes" class="tab-content">
            <div style="background: var(--glass); border-radius: 20px; height: 350px; border: 1px solid rgba(255,255,255,0.2); backdrop-filter: blur(10px);">
                <textarea id="personalNotes" placeholder="–¢–≤–æ–∏ –º—ã—Å–ª–∏, —Å–æ–ª–Ω—ã—à–∫–æ..." style="height: 100%; background: transparent; color: var(--text-main); padding: 20px; width: 100%; border: none; outline: none; font-family: inherit;" oninput="syncNotes()"></textarea>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" id="nav-list" onclick="switchTab('list', this)">–ü–õ–ê–ù–´</div>
        <div class="nav-item" id="nav-calendar" onclick="switchTab('calendar', this)">–ö–ê–õ–ï–ù–î–ê–†–¨</div>
        <div class="nav-item" id="nav-archive" onclick="switchTab('archive', this)">–ó–ê–ü–ò–°–ö–ò</div>
        <div class="nav-item" id="nav-notes" onclick="switchTab('notes', this)">–ú–´–°–õ–ò</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCY3UwViVWCdIyv7vhWCXFr5CSQaagLY-c",
            authDomain: "for-my-love-dccfc.firebaseapp.com",
            databaseURL: "https://for-my-love-dccfc-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "for-my-love-dccfc",
            storageBucket: "for-my-love-dccfc.firebasestorage.app",
            messagingSenderId: "544993866874",
            appId: "1:544993866874:web:38cce21b18d48ed4f137c3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let calendar;
        let selectedDate = "";
        let allTasks = [];

        const MOTIVATION = ["–¢—ã –≤—Å—ë —É—Å–ø–µ–µ—à—å, –∫–æ—Ç–∏—á–∫–∞! ‚ú®", "–ì–æ—Ä–∂—É—Å—å —Ç–æ–±–æ–π, —Å–æ–ª–Ω—ã—à–∫–æ ‚ù§Ô∏è", "–°–∞–º–∞—è —É–º–Ω–∞—è, –º–æ–π –≥—Ä–∏–±–æ—á–µ–∫ ü•∞"];

        document.addEventListener('DOMContentLoaded', () => {
            initCalendar();
            listenData();
            setRandomQuote();
            if(localStorage.getItem('theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
        });

        function listenData() {
            db.ref('tasks').on('value', (s) => {
                allTasks = Object.entries(s.val() || {}).map(([key, val]) => ({...val, firebaseKey: key}));
                updateUI();
                updateCalendar();
                if(selectedDate) renderDayDetail(selectedDate);
            });
            db.ref('notes').on('value', (s) => { document.getElementById('personalNotes').value = s.val() || ""; });
            db.ref('hug').on('value', (s) => {
                const d = s.val();
                if (d && d.timestamp > Date.now() - 3000) showHugEffect();
            });
            db.ref('archive').on('value', (s) => {
                const msgs = Object.values(s.val() || {}).reverse();
                renderArchive(msgs);
            });
        }

        function initCalendar() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth',
                locale: 'ru',
                firstDay: 1,
                height: 'auto',
                headerToolbar: { left: 'prev', center: 'title', right: 'next' },
                dateClick: function(info) {
                    selectedDate = info.dateStr;
                    renderDayDetail(info.dateStr);
                }
            });
            calendar.render();
        }

        function renderDayDetail(date) {
            const detailBox = document.getElementById('dayDetail');
            const list = document.getElementById('dayTasksList');
            const label = document.getElementById('detailDateLabel');
            
            const tasksOnDay = allTasks.filter(t => t.date === date);
            label.innerText = `–î–µ–ª–∞ –Ω–∞ ${new Date(date).toLocaleDateString('ru', {day:'numeric', month:'long'})}`;
            
            detailBox.style.display = 'block';
            list.innerHTML = tasksOnDay.length 
                ? tasksOnDay.map(t => `
                    <div class="card" style="margin-bottom: 5px; padding: 10px;">
                        <span style="float:right; cursor:pointer;" onclick="removeTask('${t.firebaseKey}')">‚úì</span>
                        <div style="font-size: 13px;">${t.name}</div>
                    </div>`).join('')
                : '<div style="font-size: 12px; color: #999; text-align: center; padding: 10px;">–ù–∞ —ç—Ç–æ—Ç –¥–µ–Ω—å –ø–ª–∞–Ω–æ–≤ –Ω–µ—Ç ‚ú®</div>';
            
            detailBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function closeDayDetail() {
            document.getElementById('dayDetail').style.display = 'none';
            selectedDate = "";
        }

        function saveTask(type) {
            let name, date;
            if (type === 'main') {
                name = document.getElementById('taskName').value;
                date = document.getElementById('taskDate').value;
            } else {
                name = document.getElementById('quickTaskName').value;
                date = selectedDate;
            }

            if (name && date) {
                db.ref('tasks').push({ name, date });
                if(type === 'main') {
                    document.getElementById('taskName').value = '';
                    document.getElementById('taskDate').value = '';
                } else {
                    document.getElementById('quickTaskName').value = '';
                }
            }
        }

        function removeTask(key) { db.ref('tasks/' + key).remove(); }

        function updateUI() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            allTasks.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(t => {
                const card = document.createElement('div');
                card.className = `card`;
                card.innerHTML = `
                    <span style="position:absolute;top:10px;right:10px;cursor:pointer;font-size:20px;color:#dfe6e9" onclick="removeTask('${t.firebaseKey}')">‚úì</span>
                    <h3 style="margin:0; font-size:0.95em;">${t.name}</h3>
                    <div style="font-size:11px;color:var(--text-sub);margin-top:4px;">üìÖ ${new Date(t.date).toLocaleDateString()}</div>`;
                list.appendChild(card);
            });
        }

        function updateCalendar() {
            calendar.removeAllEvents();
            const counts = {};
            allTasks.forEach(t => { counts[t.date] = (counts[t.date] || 0) + 1; });
            Object.keys(counts).forEach(date => {
                calendar.addEvent({ start: date, title: `‚Ä¢ ${counts[date]}`, display: 'block', backgroundColor: 'transparent', borderColor: 'transparent', textColor: '#6c5ce7', allDay: true });
            });
        }

        function switchTab(name, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-' + name).classList.add('active');
            el.classList.add('active');
            if(name === 'calendar') setTimeout(() => { calendar.updateSize(); }, 150);
        }

        function sendMessage() {
            const input = document.getElementById('msgInput');
            if (input.value.trim()) {
                db.ref('archive').push({ text: input.value, time: new Date().toLocaleString('ru', {day:'numeric', month:'short', hour:'2-digit', minute:'2-digit'}) });
                input.value = '';
                confetti({ particleCount: 40, spread: 30, origin: { y: 0.8 } });
            }
        }

        function renderArchive(msgs) {
            const list = document.getElementById('messagesList');
            list.innerHTML = msgs.map(m => `<div class="message-card" style="background:var(--card-bg); padding:12px; border-radius:15px; margin-bottom:10px; border-bottom:3px solid var(--accent);"><div style="font-size:9px; color:var(--text-sub); margin-bottom:5px;">${m.time}</div><div style="font-size:14px; line-height:1.4;">${m.text}</div></div>`).join('');
        }

        function sendHug() { db.ref('hug').set({ timestamp: Date.now() }); }
        function showHugEffect() {
            const o = document.getElementById('hug-overlay');
            o.style.display = 'flex';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            setTimeout(() => { o.style.display = 'none'; }, 3000);
        }
        function toggleTheme() {
            const m = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', m);
            localStorage.setItem('theme', m);
            if(calendar) calendar.render();
        }
        function syncNotes() { db.ref('notes').set(document.getElementById('personalNotes').value); }
        function setRandomQuote() { document.getElementById('quoteDisplay').innerText = MOTIVATION[Math.floor(Math.random() * MOTIVATION.length)]; }
    </script>
</body>
</html>
