    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>

    <style>
        :root {
            --accent: #6c5ce7; --danger: #ff7675; --warning: #fdcb6e; --success: #55efc4;
            --bg-gradient: linear-gradient(135deg, #1e272e 0%, #000000 100%);
            --glass: rgba(255, 255, 255, 0.1); --card-bg: #1e272e;
            --text-main: #f5f6fa; --text-sub: #dcdde1; --nav-bg: rgba(30, 39, 46, 0.98);
        }
        [data-theme="light"] {
            --bg-gradient: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
            --card-bg: #ffffff; --text-main: #2d3436; --text-sub: #636e72;
            --nav-bg: rgba(255, 255, 255, 0.95);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg-gradient); min-height: 100vh; color: var(--text-main); overflow-x: hidden; width: 100%; }
        .container { width: 100%; max-width: 400px; padding: 15px; padding-bottom: 110px; margin: 0 auto; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-top: 10px; }
        .icon-btn { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); color: white; width: 45px; height: 45px; border-radius: 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.3em; backdrop-filter: blur(10px); }
        .header-text { text-align: center; }
        .header-text h2 { font-size: 1em; color: white; font-weight: 800; }
        .header-text p { font-size: 0.75em; color: white; opacity: 0.8; margin-top: 4px; }
        
        /* –í—Å–ø–ª—ã–≤–∞—à–∫–∞ –ª—é–±–≤–∏ */
        #hug-alert {
            position: fixed; top: 100px; left: 50%; transform: translateX(-50%);
            background: var(--danger); color: white; padding: 10px 20px;
            border-radius: 20px; font-weight: 800; font-size: 14px;
            z-index: 3000; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: popIn 0.3s ease;
        }

        @keyframes popIn { from { opacity: 0; transform: translateX(-50%) scale(0.8); } to { opacity: 1; transform: translateX(-50%) scale(1); } }

        .quick-links { display: flex; gap: 10px; margin-bottom: 20px; }
        .link-chip { flex: 1; background: var(--glass); color: white; text-decoration: none; padding: 12px; border-radius: 12px; font-size: 10px; font-weight: 800; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .input-group { background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); width: 100%; }
        input, textarea { width: 100% !important; padding: 14px; margin-bottom: 10px; border-radius: 12px; border: none; font-family: inherit; font-size: 14px; outline: none; background: #fff; color: #000; -webkit-appearance: none; }
        .card { background: var(--card-bg); padding: 18px; border-radius: 20px; margin-bottom: 12px; position: relative; box-shadow: 0 10px 20px rgba(0,0,0,0.2); border-left: 6px solid transparent; }
        .urgency-today { border-left-color: var(--danger); }
        .urgency-future { border-left-color: var(--accent); }
        .task-title { font-weight: 800; font-size: 1.1em; margin-bottom: 8px; padding-right: 35px; }
        .task-date { font-size: 0.95em; color: var(--text-sub); font-weight: 600; text-transform: capitalize; }
        .nav-bar { position: fixed; bottom: 20px; display: flex; background: var(--nav-bg); padding: 6px; border-radius: 20px; gap: 5px; box-shadow: 0 10px 40px rgba(0,0,0,0.4); z-index: 2000; width: 90%; max-width: 380px; left: 50%; transform: translateX(-50%); }
        .nav-item { flex: 1; padding: 14px 2px; border-radius: 15px; cursor: pointer; font-weight: 800; color: var(--text-sub); font-size: 9px; text-align: center; }
        .nav-item.active { background: var(--accent); color: white; }
        button.action-btn { width: 100%; padding: 16px; background: var(--warning); border: none; border-radius: 14px; font-weight: 800; cursor: pointer; font-family: inherit; }
        .tab-content { display: none; width: 100%; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        #dayDetail { background: var(--card-bg); border-radius: 20px; padding: 15px; margin-top: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); border: 1px solid var(--glass); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body data-theme="dark">
    <div id="hug-alert">–ö–æ—Ç–∏—á–∫–∞, —è —Ç–µ–±—è –ª—é–±–ª—é! ‚ù§Ô∏è</div>
    
    <div class="container">
        <div class="top-bar">
            <button class="icon-btn" onclick="sendHug()">ü§ó</button>
            <div class="header-text"><h2>–î–ª—è –º–æ–µ–π —Å–∞–º–æ–π –ª—É—á—à–µ–π ‚ù§Ô∏è</h2><p>–°–∞–º–∞—è —É–º–Ω–∞—è, –º–æ–π –≥—Ä–∏–±–æ—á–µ–∫ ü•∞</p></div>
            <button class="icon-btn" onclick="toggleTheme()">üåì</button>
        </div>
        
        <div class="quick-links">
            <a href="https://els.surgpu.ru/my/" target="_blank" class="link-chip">üéì –ü–û–†–¢–ê–õ</a>
            <a href="https://surgpu.fliptable.ru/timetables/6952/groups/b-3171u--3" target="_blank" class="link-chip">üìÖ –†–ê–°–ü–ò–°–ê–ù–ò–ï</a>
        </div>
        <div id="tab-list" class="tab-content active">
            <div class="input-group">
                <input type="text" id="taskName" placeholder="–ß—Ç–æ —Å–¥–µ–ª–∞—Ç—å, –∫–æ—Ç–∏—á–∫–∞?">
                <input type="date" id="taskDate">
                <button class="action-btn" onclick="saveTask('main')">–î–æ–±–∞–≤–∏—Ç—å –≤ –æ–±—â–∏–π —Å–ø–∏—Å–æ–∫</button>
            </div>
            <div id="taskList"></div>
        </div>
        <div id="tab-calendar" class="tab-content">
            <div style="background: var(--card-bg); border-radius: 20px; padding: 10px;">
                <div id="calendar"></div>
            </div>
            <div id="dayDetail" style="display:none;">
                <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3 id="detailDateLabel" style="font-size: 14px; color: var(--accent);"></h3>
                    <span onclick="document.getElementById('dayDetail').style.display='none'" style="cursor:pointer; font-size: 20px;">√ó</span>
                </div>
                <div id="dayTasksList" style="margin-bottom: 15px;"></div>
                <div class="input-group" style="margin-bottom: 0; padding: 10px; background: rgba(0,0,0,0.1);">
                    <input type="text" id="quickTaskName" placeholder="–ù–æ–≤–æ–µ –¥–µ–ª–æ –Ω–∞ —ç—Ç–æ—Ç –¥–µ–Ω—å...">
                    <button class="action-btn" style="padding: 12px;" onclick="saveTask('quick')">–î–æ–±–∞–≤–∏—Ç—å</button>
                </div>
            </div>
        </div>
        <div id="tab-archive" class="tab-content">
            <div class="input-group">
                <textarea id="msgInput" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-—Ç–æ –ø—Ä–∏—è—Ç–Ω–æ–µ..." style="height: 80px;"></textarea>
                <button class="action-btn" style="background: var(--success);" onclick="sendMessage()">–û—Å—Ç–∞–≤–∏—Ç—å –∑–∞–ø–∏—Å–∫—É ‚ú®</button>
            </div>
            <div id="messagesList"></div>
        </div>
        <div id="tab-notes" class="tab-content">
            <textarea id="personalNotes" placeholder="–¢–≤–æ–∏ –º—ã—Å–ª–∏, —Å–æ–ª–Ω—ã—à–∫–æ..." style="height: 400px; background: var(--glass); color: white; width:100%; border-radius:20px; padding:20px; border:none;" oninput="syncNotes()"></textarea>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchTab('list', this)">–ü–õ–ê–ù–´</div>
        <div class="nav-item" onclick="switchTab('calendar', this)">–ö–ê–õ–ï–ù–î–ê–†–¨</div>
        <div class="nav-item" onclick="switchTab('archive', this)">–ó–ê–ü–ò–°–ö–ò</div>
        <div class="nav-item" onclick="switchTab('notes', this)">–ú–´–°–õ–ò</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCY3UwViVWCdIyv7vhWCXFr5CSQaagLY-c", authDomain: "for-my-love-dccfc.firebaseapp.com",
            databaseURL: "https://for-my-love-dccfc-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "for-my-love-dccfc", storageBucket: "for-my-love-dccfc.firebasestorage.app",
            messagingSenderId: "544993866874", appId: "1:544993866874:web:38cce21b18d48ed4f137c3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let calendar, selectedDate = "", allTasks = [];

        document.addEventListener('DOMContentLoaded', () => {
            initCalendar(); listenData();
            if(localStorage.getItem('theme') === 'light') document.body.setAttribute('data-theme', 'light');
        });

        function formatDisplayDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('ru-RU', { weekday: 'long', day: 'numeric', month: 'long' });
        }

        function listenData() {
            db.ref('tasks').on('value', s => {
                allTasks = Object.entries(s.val() || {}).map(([key, val]) => ({...val, firebaseKey: key}));
                updateUI(); updateCalendarMarkers();
            });
            db.ref('notes').on('value', s => { document.getElementById('personalNotes').value = s.val() || ""; });
            db.ref('archive').on('value', s => { renderArchive(Object.values(s.val() || {}).reverse()); });
        }

        function updateUI() {
            const list = document.getElementById('taskList'); list.innerHTML = '';
            const today = new Date().toISOString().split('T')[0];
            allTasks.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(t => {
                const urgency = t.date === today ? 'urgency-today' : 'urgency-future';
                list.innerHTML += `<div class="card ${urgency}"><div class="task-title">${t.name}</div><div class="task-date">üóìÔ∏è ${formatDisplayDate(t.date)}</div><span onclick="removeTask('${t.firebaseKey}')" style="position:absolute; top:20px; right:15px; cursor:pointer; font-size:1.3em;">‚úÖ</span></div>`;
            });
        }

        function initCalendar() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth', locale: 'ru', firstDay: 1, contentHeight: 'auto',
                headerToolbar: { left: 'prev', center: 'title', right: 'next' },
                dateClick: info => {
                    selectedDate = info.dateStr;
                    renderDayDetail(info.dateStr);
                }
            });
            calendar.render();
        }

        function updateCalendarMarkers() {
            calendar.removeAllEvents();
            allTasks.forEach(t => { calendar.addEvent({start: t.date, display: 'background', color: '#6c5ce744'}); });
        }

        function renderDayDetail(date) {
            const box = document.getElementById('dayDetail');
            const tasks = allTasks.filter(t => t.date === date);
            box.style.display = 'block';
            document.getElementById('detailDateLabel').innerText = formatDisplayDate(date);
            document.getElementById('dayTasksList').innerHTML = tasks.length ? 
                tasks.map(t => `<div style="padding:10px; border-bottom:1px solid var(--glass); display:flex; justify-content:space-between;"><span>‚Ä¢ ${t.name}</span><span onclick="removeTask('${t.firebaseKey}')" style="color:var(--danger)">‚úï</span></div>`).join('') 
                : '<p style="font-size:12px; opacity:0.6;">–ù–µ—Ç –¥–µ–ª –Ω–∞ —ç—Ç–æ—Ç –¥–µ–Ω—å</p>';
        }

        function saveTask(mode) {
            const nameEl = mode === 'main' ? document.getElementById('taskName') : document.getElementById('quickTaskName');
            const dateEl = mode === 'main' ? document.getElementById('taskDate').value : selectedDate;
            if(nameEl.value && dateEl) {
                db.ref('tasks').push({name: nameEl.value, date: dateEl});
                nameEl.value = '';
            }
        }

        function removeTask(key) { db.ref('tasks/' + key).remove(); }

        function switchTab(name, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-' + name).classList.add('active'); el.classList.add('active');
            if(name==='calendar') { calendar.updateSize(); updateCalendarMarkers(); }
        }

        function sendMessage() {
            const i = document.getElementById('msgInput');
            if(i.value) {
                const now = new Date().toLocaleString('ru', {day:'numeric', month:'short', hour:'2-digit', minute:'2-digit'});
                db.ref('archive').push({ text: i.value, time: now }); i.value = ''; confetti();
            }
        }

        function renderArchive(msgs) {
            document.getElementById('messagesList').innerHTML = msgs.map(m => `<div style="background:var(--card-bg); padding:15px; border-radius:15px; margin-bottom:10px;"><div style="font-size:14px; margin-bottom:8px;">${m.text}</div><div style="font-size:10px; color:var(--text-sub); text-align:right;">${m.time || ''}</div></div>`).join('');
        }

        function toggleTheme() {
            const b = document.body;
            const theme = b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            b.setAttribute('data-theme', theme); localStorage.setItem('theme', theme);
        }
        function syncNotes() { db.ref('notes').set(document.getElementById('personalNotes').value); }

        function sendHug() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            const alert = document.getElementById('hug-alert');
            alert.style.display = 'block';
            setTimeout(() => { alert.style.display = 'none'; }, 2000);
        }
    </script>
</body>
