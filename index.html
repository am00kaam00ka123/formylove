    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --accent: #6c5ce7;
            --danger: #ff7675;
            --success: #55efc4;
            --bg-gradient: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
            --glass: rgba(255, 255, 255, 0.25);
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-sub: #636e72;
            --input-bg: #ffffff;
            --nav-bg: rgba(255, 255, 255, 0.9);
            --cal-today: rgba(108, 92, 231, 0.15);
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #2d3436 0%, #000000 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --card-bg: #1e272e;
            --text-main: #f5f6fa;
            --text-sub: #dcdde1;
            --input-bg: #2f3640;
            --nav-bg: rgba(30, 39, 46, 0.9);
            --cal-today: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg-gradient); 
            min-height: 100vh; margin: 0; display: flex; flex-direction: column; align-items: center; padding-bottom: 100px;
            transition: background 0.3s ease;
            color: var(--text-main);
        }

        .container { width: 100%; max-width: 450px; padding: 20px; box-sizing: border-box; }

        .theme-toggle {
            position: absolute; top: 20px; right: 20px;
            background: var(--glass); border: 1px solid rgba(255,255,255,0.3);
            color: white; padding: 10px; border-radius: 50%; cursor: pointer;
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(10px); z-index: 1001;
        }

        .quick-links { display: flex; gap: 10px; margin-bottom: 25px; width: 100%; margin-top: 40px; }
        .link-btn {
            flex: 1; background: var(--glass); backdrop-filter: blur(10px);
            text-decoration: none; color: white; padding: 12px; border-radius: 15px;
            font-size: 0.75em; text-align: center; border: 1px solid rgba(255,255,255,0.3);
            transition: 0.3s; font-weight: 600;
        }

        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { margin: 0; font-size: 1.6em; font-weight: 800; }
        #quoteDisplay { font-size: 0.9em; opacity: 0.9; margin-top: 10px; font-weight: 400; font-style: italic; }

        .tab-content { display: none; width: 100%; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .input-group, .notes-group {
            background: var(--glass); backdrop-filter: blur(15px); border-radius: 25px; 
            border: 1px solid rgba(255,255,255,0.3); padding: 20px; margin-bottom: 20px;
        }

        input, textarea {
            width: 100%; padding: 14px; margin: 8px 0; border: none;
            border-radius: 15px; background: var(--input-bg); color: var(--text-main); 
            font-family: 'Montserrat', sans-serif; font-size: 15px; outline: none;
        }
        
        button#addBtn {
            width: 100%; background: #fdcb6e; color: #2d3436; border: none;
            padding: 16px; border-radius: 15px; cursor: pointer; font-weight: 800; margin-top: 10px;
        }

        .card { 
            background: var(--card-bg); border-radius: 20px; padding: 18px; margin-bottom: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08); position: relative; border-left: 6px solid #fdcb6e;
        }

        /* --- –£–õ–£–ß–®–ï–ù–ù–´–ô –ö–ê–õ–ï–ù–î–ê–†–¨ --- */
        #calendar-container { 
            background: var(--card-bg); padding: 15px; border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
        }
        .fc { --fc-border-color: transparent; font-family: 'Montserrat', sans-serif; }
        .fc .fc-toolbar-title { font-weight: 800; color: var(--accent); text-transform: capitalize; }
        .fc .fc-col-header-cell { font-size: 0.7em; color: var(--text-sub); font-weight: 800; padding-bottom: 10px; }
        .fc .fc-daygrid-day-number { font-weight: 600; font-size: 0.9em; color: var(--text-main); padding: 8px; }
        .fc .fc-day-today { background: var(--cal-today) !important; border-radius: 12px; position: relative; }
        .fc .fc-day-today::after { 
            content: ''; position: absolute; top: 5px; right: 5px; width: 6px; height: 6px; 
            background: var(--accent); border-radius: 50%; 
        }
        .fc .fc-daygrid-event { border-radius: 6px; font-size: 0.7em; font-weight: 600; padding: 2px 6px; border: none !important; }

        .nav-bar {
            position: fixed; bottom: 25px; display: flex; background: var(--nav-bg);
            backdrop-filter: blur(10px); padding: 6px; border-radius: 20px; gap: 5px;
        }
        .nav-item { padding: 12px 18px; border-radius: 15px; cursor: pointer; font-weight: 800; color: var(--text-sub); font-size: 0.8em; }
        .nav-item.active { background: var(--accent); color: white; }
    </style>
</head>
<body data-theme="light">

    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

    <div class="container">
        <div class="quick-links">
            <a href="https://els.surgpu.ru" target="_blank" class="link-btn">üè† –ü–û–†–¢–ê–õ</a>
            <a href="https://surgpu.ru/raspisanie/" target="_blank" class="link-btn">üìÖ –ì–†–ê–§–ò–ö</a>
        </div>

        <div class="header">
            <h1 id="greeting">–î–ª—è –º–æ–µ–π —Å–∞–º–æ–π –ª—É—á—à–µ–π ‚ù§Ô∏è</h1>
            <p id="quoteDisplay"></p>
        </div>

        <div id="tab-list" class="tab-content active">
            <div class="input-group">
                <input type="text" id="taskName" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å, –∫–æ—Ç–∏—á–∫–∞?">
                <input type="date" id="taskDate">
                <button id="addBtn" onclick="saveTask()">–î–æ–±–∞–≤–∏—Ç—å –≤ –ø–ª–∞–Ω</button>
            </div>
            <div id="taskList"></div>
        </div>

        <div id="tab-calendar" class="tab-content">
            <div id="calendar-container"><div id="calendar"></div></div>

        <div id="tab-notes" class="tab-content">
            <div class="notes-group">
                <textarea id="personalNotes" placeholder="–¢–≤–æ–∏ –º—ã—Å–ª–∏, —Å–æ–ª–Ω—ã—à–∫–æ..." oninput="syncNotes()"></textarea>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchTab('list', this)">–°–ü–ò–°–û–ö</div>
        <div class="nav-item" onclick="switchTab('calendar', this)">–ö–ê–õ–ï–ù–î–ê–†–¨</div>
        <div class="nav-item" onclick="switchTab('notes', this)">–ó–ê–ú–ï–¢–ö–ò</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCY3UwViVWCdIyv7vhWCXFr5CSQaagLY-c",
            authDomain: "for-my-love-dccfc.firebaseapp.com",
            databaseURL: "https://for-my-love-dccfc-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "for-my-love-dccfc",
            storageBucket: "for-my-love-dccfc.firebasestorage.app",
            messagingSenderId: "544993866874",
            appId: "1:544993866874:web:38cce21b18d48ed4f137c3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let calendar;

        const MOTIVATION = [
            "–¢—ã –≤—Å—ë —É—Å–ø–µ–µ—à—å, –∫–æ—Ç–∏—á–∫–∞! ‚ú®", 
            "–ì–æ—Ä–∂—É—Å—å —Ç–æ–±–æ–π, —Å–æ–ª–Ω—ã—à–∫–æ ‚ù§Ô∏è", 
            "–°–∞–º–∞—è —É–º–Ω–∞—è, –º–æ—è –∑–∞–∏—á–∫–∞ ü•∞", 
            "–¢—ã –≤—Å—ë —Å–º–æ–∂–µ—à—å, –∫–æ—Ç–∏—á–∫–∞! üèîÔ∏è",
            "–ú–æ—ë –ª—é–±–∏–º–æ–µ —Å–æ–ª–Ω—ã—à–∫–æ —Å–ø—Ä–∞–≤–∏—Ç—Å—è! üëë",
            "–ú–∏–ª–∞—è—è, –≤—Ä–µ–º—è –ø–æ–∫–æ—Ä—è—Ç—å –º–∏—Ä! üöÄ"
        ];

        document.addEventListener('DOMContentLoaded', () => {
            initCalendar();
            listenData();
            setRandomQuote();
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
        });

        function toggleTheme() {
            const current = document.body.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            calendar.render();
        }

        function listenData() {
            db.ref('tasks').on('value', (snapshot) => {
                const tasksObj = snapshot.val() || {};
                const tasks = Object.keys(tasksObj).map(key => ({...tasksObj[key], firebaseKey: key}));
                updateUI(tasks);
                updateCalendar(tasks);
            });
            db.ref('notes').on('value', (snapshot) => {
                document.getElementById('personalNotes').value = snapshot.val() || "";
            });
        }

        function saveTask() {
            const n = document.getElementById('taskName'), d = document.getElementById('taskDate');
            if (!n.value || !d.value) return;
            db.ref('tasks').push({ id: Date.now(), name: n.value, date: d.value });
            n.value = ''; d.value = '';
        }

        function removeTask(key) {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.7 } });
            db.ref('tasks/' + key).remove();
        }

        function syncNotes() {
            db.ref('notes').set(document.getElementById('personalNotes').value);
        }

        function updateUI(tasks) {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            tasks.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(t => {
                const diff = Math.ceil((new Date(t.date) - new Date()) / 86400000);
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<span style="position:absolute;top:15px;right:15px;cursor:pointer;font-size:22px;color:#dfe6e9" onclick="removeTask('${t.firebaseKey}')">‚úì</span>
                    <h3 style="margin:0;font-size:1.1em;color:var(--text-main)">${t.name}</h3>
                    <div style="font-size:0.8em;color:var(--text-sub);margin-top:5px">üìÖ ${new Date(t.date).toLocaleDateString()}</div>`;
                list.appendChild(card);
            });
        }

        function initCalendar() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth', locale: 'ru', firstDay: 1, height: 'auto',
                headerToolbar: { left: 'prev', center: 'title', right: 'next' },
                dayMaxEvents: 2
            });
            calendar.render();
        }

        function updateCalendar(tasks) {
            calendar.removeAllEvents();
            calendar.addEvents(tasks.map(t => ({ title: t.name, start: t.date, backgroundColor: '#6c5ce7', allDay: true })));
        }

        function switchTab(tabName, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-' + tabName).classList.add('active');
            el.classList.add('active');
            if(tabName === 'calendar') setTimeout(() => { calendar.updateSize(); calendar.render(); }, 100);
        }

        function setRandomQuote() {
            document.getElementById('quoteDisplay').innerText = MOTIVATION[Math.floor(Math.random() * MOTIVATION.length)];
        }
    </script>
