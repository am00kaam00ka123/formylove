<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–≤–æ–π –£—á–µ–±–Ω—ã–π –•–∞–± ‚ú®</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    
    <style>
        :root {
            --accent: #6c5ce7;
            --danger: #ff7675;
            --success: #55efc4;
            --glass: rgba(255, 255, 255, 0.25);
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%); 
            min-height: 100vh; margin: 0; display: flex; flex-direction: column; align-items: center; padding-bottom: 100px;
        }

        .container { width: 100%; max-width: 450px; padding: 20px; box-sizing: border-box; }

        /* –ë—ã—Å—Ç—Ä—ã–µ —Å—Å—ã–ª–∫–∏ */
        .quick-links { display: flex; gap: 10px; margin-bottom: 20px; width: 100%; }
        .link-btn {
            flex: 1; background: var(--glass); backdrop-filter: blur(10px);
            text-decoration: none; color: white; padding: 10px; border-radius: 15px;
            font-size: 0.8em; text-align: center; border: 1px solid rgba(255,255,255,0.3);
            transition: 0.3s; font-weight: bold;
        }
        .link-btn:hover { background: rgba(255,255,255,0.4); transform: translateY(-2px); }

        .header { text-align: center; color: white; margin-bottom: 25px; }
        .header h1 { margin: 0; font-size: 1.8em; }
        #quoteDisplay { font-size: 0.9em; opacity: 0.9; margin-top: 8px; font-style: italic; }

        /* –í–∫–ª–∞–¥–∫–∏ */
        .tab-content { display: none; width: 100%; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* –§–æ—Ä–º—ã –∏ –∫–∞—Ä—Ç—ã */
        .input-group, .notes-group {
            background: var(--glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 20px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); margin-bottom: 25px;
        }
        input, textarea {
            width: 100%; padding: 12px; margin: 8px 0; border: none;
            border-radius: 12px; background: white; box-sizing: border-box; font-size: 16px; outline: none;
        }
        textarea { height: 200px; resize: none; font-family: inherit; line-height: 1.5; }
        
        button#addBtn {
            width: 100%; background: #fdcb6e; color: #2d3436; border: none;
            padding: 14px; border-radius: 12px; cursor: pointer; font-weight: 800; font-size: 16px; margin-top: 10px;
        }

        .card { 
            background: white; border-radius: 20px; padding: 18px; margin-bottom: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05); position: relative; border-left: 6px solid #fdcb6e;
        }
        .delete-btn { position: absolute; top: 12px; right: 12px; cursor: pointer; font-size: 20px; color: #dfe6e9; }
        .delete-btn:hover { color: var(--success); }

        /* –ö–∞–ª–µ–Ω–¥–∞—Ä—å */
        #calendar-container { background: white; padding: 15px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .fc .fc-toolbar-title { font-size: 1.1em !important; color: var(--accent); }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav-bar {
            position: fixed; bottom: 25px; display: flex; background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px); padding: 8px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); gap: 5px; z-index: 1000;
        }
        .nav-item {
            padding: 10px 18px; border-radius: 18px; cursor: pointer; font-weight: bold; color: #636e72; transition: 0.3s; font-size: 0.85em;
        }
        .nav-item.active { background: var(--accent); color: white; }

        .badge { display: inline-block; padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: bold; margin-top: 8px; }
        .urgent { background: #fff2f2; color: #d63031; }
        .calm { background: #e3fcef; color: #00b894; }
    </style>
</head>
<body>

    <div class="container">
        <div class="quick-links">
            <a href="https://els.surgpu.ru" target="_blank" class="link-btn">üè† –ü–æ—Ä—Ç–∞–ª –í–£–ó–∞</a>
            <a href="#" target="_blank" class="link-btn">üìÖ –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</a>
        </div>

        <div class="header">
            <h1 id="greeting">–î–ª—è –º–æ–µ–π —Å–∞–º–æ–π –ª—É—á—à–µ–π ‚ù§Ô∏è</h1>
            <p id="quoteDisplay"></p>
        </div>

        <div id="tab-list" class="tab-content active">
            <div class="input-group">
                <input type="text" id="taskName" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?">
                <input type="date" id="taskDate">
                <button id="addBtn" onclick="saveTask()">–î–æ–±–∞–≤–∏—Ç—å –≤ –ø–ª–∞–Ω</button>
            </div>
            <div id="taskList"></div>
        </div>

        <div id="tab-calendar" class="tab-content">
            <div id="calendar-container">
                <div id="calendar"></div>
            </div>
        </div>

        <div id="tab-notes" class="tab-content">
            <div class="notes-group">
                <h3 style="margin-top: 0; color: #2d3436;">üìù –¢–≤–æ–∏ –∑–∞–º–µ—Ç–∫–∏</h3>
                <textarea id="personalNotes" placeholder="–ó–¥–µ—Å—å –º–æ–∂–Ω–æ —Ö—Ä–∞–Ω–∏—Ç—å –≤–∞–∂–Ω—ã–µ —Å—Å—ã–ª–∫–∏, —É—Å–ª–æ–≤–∏—è –∑–∞–¥–∞—á –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ –º—ã—Å–ª–∏..." oninput="saveNotes()"></textarea>
                <p style="font-size: 0.7em; color: #636e72; margin-top: 10px;">üíæ –°–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏</p>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchTab('list', this)">–°–ø–∏—Å–æ–∫</div>
        <div class="nav-item" onclick="switchTab('calendar', this)">–ö–∞–ª–µ–Ω–¥–∞—Ä—å</div>
        <div class="nav-item" onclick="switchTab('notes', this)">–ó–∞–º–µ—Ç–∫–∏</div>
    </div>

    <script>
        const MOTIVATION = ["–¢—ã –≤—Å—ë —É—Å–ø–µ–µ—à—å! ‚ú®", "–ì–æ—Ä–∂—É—Å—å —Ç–æ–±–æ–π ‚ù§Ô∏è", "–í—Ä–µ–º—è –ø–æ–∫–æ—Ä—è—Ç—å –≤–µ—Ä—à–∏–Ω—ã üèîÔ∏è", "–ú–∞–ª–µ–Ω—å–∫–∏–º–∏ —à–∞–≥–∞–º–∏ –∫ –±–æ–ª—å—à–æ–π —Ü–µ–ª–∏ üêæ"];
        let calendar;

        document.addEventListener('DOMContentLoaded', () => {
            initCalendar();
            updateUI();
            setRandomQuote();
            loadNotes();
        });

        function switchTab(tabName, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-' + tabName).classList.add('active');
            el.classList.add('active');
            if(tabName === 'calendar') setTimeout(() => calendar.render(), 100);
        }

        function initCalendar() {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ru',
                firstDay: 1,
                height: 'auto',
                headerToolbar: { left: 'prev', center: 'title', right: 'next' },
                events: getCalendarEvents(),
                dateClick: function(info) {
                    const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
                    const dayTasks = tasks.filter(t => t.date === info.dateStr);
                    if (dayTasks.length > 0) {
                        alert(`–ü–ª–∞–Ω—ã –Ω–∞ ${new Date(info.dateStr).toLocaleDateString()}:\n\n` + dayTasks.map(t => "üìç " + t.name).join('\n'));
                    }
                }
            });
            calendar.render();
        }

        function getCalendarEvents() {
            const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
            return tasks.map(t => ({ title: t.name, start: t.date, backgroundColor: '#a29bfe', allDay: true }));
        }

        function saveTask() {
            const nameEl = document.getElementById('taskName');
            const dateEl = document.getElementById('taskDate');
            if (!nameEl.value || !dateEl.value) return;

            const newTask = { id: Date.now(), name: nameEl.value, date: dateEl.value };
            const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
            tasks.push(newTask);
            localStorage.setItem('tasks', JSON.stringify(tasks));

            nameEl.value = ''; dateEl.value = '';
            updateUI();
            calendar.addEvent({ title: newTask.name, start: newTask.date, backgroundColor: '#a29bfe', allDay: true });
        }

        function updateUI() {
            const list = document.getElementById('taskList');
            const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
            list.innerHTML = '';
            tasks.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(t => {
                const diff = Math.ceil((new Date(t.date) - new Date()) / 86400000);
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<span class="delete-btn" onclick="removeTask(${t.id})">‚úì</span><h3>${t.name}</h3>
                <div style="font-size: 0.8em; color: #636e72">üìÖ ${new Date(t.date).toLocaleDateString()}</div>
                <div class="badge ${diff <= 3 ? 'urgent' : 'calm'}">${diff <= 3 ? 'üî• –°–∫–æ—Ä–æ!' : '‚òï –°–ø–æ–∫–æ–π–Ω–æ'}</div>`;
                list.appendChild(card);
            });
        }

        function removeTask(id) {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.8 } });
            let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
            tasks = tasks.filter(t => t.id !== id);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            updateUI();
            calendar.removeAllEvents();
            calendar.addEvents(getCalendarEvents());
        }

        // –õ–æ–≥–∏–∫–∞ –∑–∞–º–µ—Ç–æ–∫
        function saveNotes() {
            const notes = document.getElementById('personalNotes').value;
            localStorage.setItem('user_notes', notes);
        }

        function loadNotes() {
            const savedNotes = localStorage.getItem('user_notes');
            if (savedNotes) document.getElementById('personalNotes').value = savedNotes;
        }

        function setRandomQuote() {
            document.getElementById('quoteDisplay').innerText = MOTIVATION[Math.floor(Math.random() * MOTIVATION.length)];
        }
    </script>
</body>
</html>
