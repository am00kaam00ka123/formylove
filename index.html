<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    
    <style>
        :root {
            --accent: #6c5ce7;
            --danger: #ff7675;
            --success: #55efc4;
            --bg-gradient: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
            --glass: rgba(255, 255, 255, 0.25);
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-sub: #636e72;
            --input-bg: #ffffff;
            --nav-bg: rgba(255, 255, 255, 0.9);
            --cal-today: rgba(108, 92, 231, 0.1);
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #2d3436 0%, #000000 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --card-bg: #1e272e;
            --text-main: #f5f6fa;
            --text-sub: #dcdde1;
            --input-bg: #2f3640;
            --nav-bg: rgba(30, 39, 46, 0.9);
            --cal-today: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            background: var(--bg-gradient); 
            min-height: 100vh; margin: 0; display: flex; flex-direction: column; align-items: center; padding-bottom: 100px;
            transition: background 0.3s ease;
        }

        .container { width: 100%; max-width: 450px; padding: 20px; box-sizing: border-box; }

        .theme-toggle {
            position: absolute; top: 20px; right: 20px;
            background: var(--glass); border: 1px solid rgba(255,255,255,0.3);
            color: white; padding: 10px; border-radius: 50%; cursor: pointer;
            font-size: 1.2em; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(10px); z-index: 1001;
        }

        .quick-links { display: flex; gap: 10px; margin-bottom: 20px; width: 100%; margin-top: 40px; }
        .link-btn {
            flex: 1; background: var(--glass); backdrop-filter: blur(10px);
            text-decoration: none; color: white; padding: 12px; border-radius: 15px;
            font-size: 0.8em; text-align: center; border: 1px solid rgba(255,255,255,0.3);
            transition: 0.3s; font-weight: bold;
        }

        .header { text-align: center; color: white; margin-bottom: 25px; }
        .header h1 { margin: 0; font-size: 1.8em; text-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #quoteDisplay { font-size: 0.95em; opacity: 0.9; margin-top: 10px; font-style: italic; min-height: 1.5em; }

        .tab-content { display: none; width: 100%; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .input-group, .notes-group {
            background: var(--glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 25px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); margin-bottom: 25px;
        }

        input, textarea {
            width: 100%; padding: 14px; margin: 8px 0; border: none;
            border-radius: 12px; background: var(--input-bg); color: var(--text-main); 
            box-sizing: border-box; font-size: 16px; outline: none; transition: 0.3s;
        }
        textarea { height: 250px; resize: none; font-family: inherit; line-height: 1.5; }
        
        button#addBtn {
            width: 100%; background: #fdcb6e; color: #2d3436; border: none;
            padding: 16px; border-radius: 15px; cursor: pointer; font-weight: 800; font-size: 16px; margin-top: 10px;
        }

        .card { 
            background: var(--card-bg); border-radius: 20px; padding: 20px; margin-bottom: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1); position: relative; border-left: 8px solid #fdcb6e;
            transition: 0.3s;
        }
        .card h3 { color: var(--text-main); margin: 0 0 5px 0; font-size: 1.15em; }
        .delete-btn { position: absolute; top: 15px; right: 15px; cursor: pointer; font-size: 22px; color: #dfe6e9; transition: 0.2s; }
        .delete-btn:hover { color: var(--success); transform: scale(1.2); }

        /* --- –°–¢–ò–õ–ò–ó–ê–¶–ò–Ø –ö–ê–õ–ï–ù–î–ê–†–Ø --- */
        #calendar-container { 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            transition: 0.3s;
        }
        .fc { --fc-border-color: transparent; font-size: 0.9em; }
        .fc .fc-toolbar-title { font-size: 1.2em !important; font-weight: 800; color: var(--accent); }
        .fc .fc-button-primary { background: var(--accent) !important; border: none !important; border-radius: 10px !important; padding: 8px 12px !important; }
        .fc .fc-col-header-cell { padding-bottom: 10px; font-weight: 600; color: var(--text-sub); text-transform: uppercase; font-size: 0.7em; }
        .fc .fc-daygrid-day-number { color: var(--text-main); font-weight: 500; padding: 10px; }
        .fc .fc-day-today { background: var(--cal-today) !important; border-radius: 15px; }
        .fc .fc-day-today .fc-daygrid-day-number { color: var(--accent); font-weight: 800; }
        .fc .fc-daygrid-event { border-radius: 5px; font-size: 0.75em; padding: 2px 5px; }
        .fc .fc-scrollgrid { border: none !important; }

        .nav-bar {
            position: fixed; bottom: 25px; display: flex; background: var(--nav-bg);
            backdrop-filter: blur(10px); padding: 8px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); gap: 5px; z-index: 1000;
        }
        .nav-item {
            padding: 12px 20px; border-radius: 18px; cursor: pointer; font-weight: bold; color: var(--text-sub); transition: 0.3s; font-size: 0.9em;
        }
        .nav-item.active { background: var(--accent); color: white; }

        .badge { display: inline-block; padding: 5px 12px; border-radius: 10px; font-size: 11px; font-weight: bold; margin-top: 10px; }
        .urgent { background: rgba(255, 118, 117, 0.1); color: var(--danger); border: 1px solid var(--danger); }
        .calm { background: rgba(85, 239, 196, 0.1); color: var(--success); border: 1px solid var(--success); }
    </style>
</head>
<body data-theme="light">

    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

    <div class="container">
        <div class="quick-links">
            <a href="https://els.surgpu.ru" target="_blank" class="link-btn">üè† –ü–æ—Ä—Ç–∞–ª –í–£–ó–∞</a>
            <a href="https://surgpu.ru/raspisanie/" target="_blank" class="link-btn">üìÖ –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</a>
        </div>

        <div class="header">
            <h1 id="greeting">–î–ª—è –º–æ–µ–π —Å–∞–º–æ–π –ª—É—á—à–µ–π ‚ù§Ô∏è</h1>
            <p id="quoteDisplay"></p>
        </div>

        <div id="tab-list" class="tab-content active">
            <div class="input-group">
                <input type="text" id="taskName" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?">
                <input type="date" id="taskDate">
                <button id="addBtn" onclick="saveTask()">–î–æ–±–∞–≤–∏—Ç—å –≤ –ø–ª–∞–Ω</button>
            </div>
            <div id="taskList"></div>
        </div>

        <div id="tab-calendar" class="tab-content">
            <div id="calendar-container">
                <div id="calendar"></div>
            </div>
            <p style="text-align: center; color: white; font-size: 0.75em; margin-top: 15px; opacity: 0.7;">
                –ù–∞–∂–º–∏ –Ω–∞ –¥–∞—Ç—É, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Å–ø–∏—Å–æ–∫ –¥–µ–ª
            </p>
        </div>

        <div id="tab-notes" class="tab-content">
            <div class="notes-group">
                <textarea id="personalNotes" placeholder="–¢–≤–æ–∏ –∑–∞–º–µ—Ç–∫–∏..." oninput="syncNotes()"></textarea>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchTab('list', this)">–°–ø–∏—Å–æ–∫</div>
        <div class="nav-item" onclick="switchTab('calendar', this)">–ö–∞–ª–µ–Ω–¥–∞—Ä—å</div>
        <div class="nav-item" onclick="switchTab('notes', this)">–ó–∞–º–µ—Ç–∫–∏</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCY3UwViVWCdIyv7vhWCXFr5CSQaagLY-c",
            authDomain: "for-my-love-dccfc.firebaseapp.com",
            databaseURL: "https://for-my-love-dccfc-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "for-my-love-dccfc",
            storageBucket: "for-my-love-dccfc.firebasestorage.app",
            messagingSenderId: "544993866874",
            appId: "1:544993866874:web:38cce21b18d48ed4f137c3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let calendar;

        const MOTIVATION = ["–¢—ã –≤—Å—ë —É—Å–ø–µ–µ—à—å! ‚ú®", "–ì–æ—Ä–∂—É—Å—å —Ç–æ–±–æ–π ‚ù§Ô∏è", "–°–∞–º–∞—è —É–º–Ω–∞—è ü•∞", "–ú—ã –∫–æ–º–∞–Ω–¥–∞! üèîÔ∏è", "–í—Å—ë –ø–æ–ª—É—á–∏—Ç—Å—è! üöÄ"];

        document.addEventListener('DOMContentLoaded', () => {
            initCalendar();
            listenData();
            setRandomQuote();
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
        });

        function toggleTheme() {
            const current = document.body.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            calendar.render(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –∫–∞–ª–µ–Ω–¥–∞—Ä—å –ø–æ–¥ —Ç–µ–º—É
        }

        function listenData() {
            db.ref('tasks').on('value', (snapshot) => {
                const tasksObj = snapshot.val() || {};
                const tasks = Object.keys(tasksObj).map(key => ({...tasksObj[key], firebaseKey: key}));
                updateUI(tasks);
                updateCalendar(tasks);
            });
            db.ref('notes').on('value', (snapshot) => {
                document.getElementById('personalNotes').value = snapshot.val() || "";
            });
        }

        function saveTask() {
            const n = document.getElementById('taskName'), d = document.getElementById('taskDate');
            if (!n.value || !d.value) return;
            db.ref('tasks').push({ id: Date.now(), name: n.value, date: d.value });
            n.value = ''; d.value = '';
        }

        function removeTask(key) {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.7 } });
            db.ref('tasks/' + key).remove();
        }

        function syncNotes() {
            db.ref('notes').set(document.getElementById('personalNotes').value);
        }

        function updateUI(tasks) {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            tasks.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(t => {
                const diff = Math.ceil((new Date(t.date) - new Date()) / 86400000);
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<span class="delete-btn" onclick="removeTask('${t.firebaseKey}')">‚úì</span>
                    <h3>${t.name}</h3>
                    <div style="font-size: 0.85em; color: var(--text-sub)">üìÖ –°–¥–∞—Ç—å –¥–æ: ${new Date(t.date).toLocaleDateString()}</div>
                    <div class="badge ${diff <= 3 ? 'urgent' : 'calm'}">${diff <= 3 ? 'üî• –°—Ä–æ—á–Ω–æ!' : '‚òï –í—Ä–µ–º—è –µ—Å—Ç—å'}</div>`;
                list.appendChild(card);
            });
        }

        function initCalendar() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth',
                locale: 'ru',
                firstDay: 1,
                height: 'auto',
                headerToolbar: { left: 'prev', center: 'title', right: 'next' },
                dayMaxEvents: true,
                dateClick: function(info) {
                    db.ref('tasks').once('value', (snapshot) => {
                        const tasks = snapshot.val() || {};
                        const dayTasks = Object.values(tasks).filter(t => t.date === info.dateStr);
                        if (dayTasks.length > 0) {
                            alert(`–ü–ª–∞–Ω—ã –Ω–∞ ${new Date(info.dateStr).toLocaleDateString()}:\n\n` + 
                                  dayTasks.map(t => "üìç " + t.name).join('\n'));
                        }
                    });
                }
            });
            calendar.render();
        }

        function updateCalendar(tasks) {
            calendar.removeAllEvents();
            calendar.addEvents(tasks.map(t => ({ 
                title: t.name, 
                start: t.date, 
                backgroundColor: '#6c5ce7', 
                borderColor: 'transparent',
                allDay: true 
            })));
        }

        function switchTab(tabName, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-' + tabName).classList.add('active');
            el.classList.add('active');
            if(tabName === 'calendar') setTimeout(() => { calendar.updateSize(); calendar.render(); }, 100);
        }

        function setRandomQuote() {
            document.getElementById('quoteDisplay').innerText = MOTIVATION[Math.floor(Math.random() * MOTIVATION.length)];
        }
    </script>
</body>
</html>
