<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–î–ª—è –º–æ–µ–π —Å–∞–º–æ–π –ª—É—á—à–µ–π ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    
    <style>
        :root {
            --accent: #6c5ce7;
            --danger: #ff7675;
            --bg-gradient: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
            --glass: rgba(255, 255, 255, 0.25);
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-sub: #636e72;
            --nav-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #2d3436 0%, #000000 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --card-bg: #1e272e;
            --text-main: #f5f6fa;
            --text-sub: #dcdde1;
            --nav-bg: rgba(30, 39, 46, 0.95);
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg-gradient); 
            min-height: 100vh; margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            transition: 0.3s; color: var(--text-main); overflow-x: hidden;
        }

        .container { width: 100%; max-width: 400px; padding: 15px; padding-bottom: 100px; }

        /* –ù–æ–≤–∞—è –≤–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .top-bar {
            display: flex; justify-content: space-between; align-items: center;
            width: 100%; margin-bottom: 20px; gap: 10px;
        }

        .hug-btn {
            background: #ff7675; border: none; color: white;
            padding: 10px 15px; border-radius: 15px; font-weight: 800;
            cursor: pointer; font-size: 11px; flex-grow: 1;
            box-shadow: 0 4px 10px rgba(255, 118, 117, 0.2);
        }

        .theme-toggle {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.3);
            color: white; width: 40px; height: 40px; border-radius: 12px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        #hug-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(10px);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; text-align: center; padding: 20px;
        }

        .header { text-align: center; color: white; margin-bottom: 25px; }
        .header h1 { font-size: 1.3em; margin: 0; font-weight: 800; }
        #quoteDisplay { font-size: 0.8em; margin-top: 8px; opacity: 0.9; font-style: italic; }

        .quick-links { display: flex; gap: 8px; margin-bottom: 20px; }
        .link-btn {
            flex: 1; background: var(--glass); text-decoration: none; color: white; 
            padding: 10px; border-radius: 12px; font-size: 10px; text-align: center;
            border: 1px solid rgba(255,255,255,0.2); font-weight: 800;
        }

        .tab-content { display: none; width: 100%; }
        .tab-content.active { display: block; }

        .input-group {
            background: var(--glass); backdrop-filter: blur(10px); padding: 15px;
            border-radius: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.2);
        }

        input {
            width: 100%; padding: 12px; margin-bottom: 8px; border-radius: 10px;
            border: none; font-family: inherit; font-size: 14px;
        }

        button#addBtn {
            width: 100%; padding: 14px; background: #fdcb6e; border: none;
            border-radius: 12px; font-weight: 800; cursor: pointer; font-family: inherit;
        }

        .card { 
            background: var(--card-bg); border-radius: 15px; padding: 15px; margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); position: relative; border-left: 5px solid #fdcb6e;
        }

        #calendar-container { background: var(--card-bg); padding: 10px; border-radius: 20px; width: 100%; }
        .fc { max-width: 100%; }
        .fc .fc-toolbar-title { font-size: 14px !important; font-weight: 800; color: var(--accent); }
        .fc .fc-button { font-size: 10px !important; }

        .notes-container {
            position: relative; border-radius: 20px; overflow: hidden; height: 350px;
        }
        .notes-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1516979187457-637abb4f9353?auto=format&fit=crop&q=80&w=500') center/cover;
            filter: brightness(0.4); z-index: 1;
        }
        textarea#personalNotes {
            position: relative; z-index: 2; width: 100%; height: 100%;
            background: transparent; color: white; border: none; padding: 20px;
            font-size: 15px; font-family: inherit; outline: none; resize: none;
        }

        .nav-bar {
            position: fixed; bottom: 20px; display: flex; background: var(--nav-bg);
            padding: 5px; border-radius: 15px; gap: 5px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .nav-item { padding: 10px 15px; border-radius: 10px; cursor: pointer; font-weight: 800; color: var(--text-sub); font-size: 11px; }
        .nav-item.active { background: var(--accent); color: white; }
    </style>
</head>
<body data-theme="light">

    <div id="hug-overlay">
        <div style="font-size: 80px; margin-bottom: 20px;">‚ù§Ô∏è</div>
        <h1 style="color: white; font-weight: 800; font-size: 24px; margin: 0;">–ö–û–¢–ò–ß–ö–ê,<br>–Ø –¢–ï–ë–Ø –õ–Æ–ë–õ–Æ!</h1>
    </div>

    <div class="container">
        <div class="top-bar">
            <button class="hug-btn" onclick="sendHug()">–û–ë–ù–Ø–¢–¨ ü§ó</button>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </div>

        <div class="header">
            <h1>–î–ª—è –º–æ–µ–π —Å–∞–º–æ–π –ª—É—á—à–µ–π ‚ù§Ô∏è</h1>
            <p id="quoteDisplay"></p>
        </div>

        <div class="quick-links">
            <a href="https://els.surgpu.ru" target="_blank" class="link-btn">–ü–û–†–¢–ê–õ</a>
            <a href="https://surgpu.ru/raspisanie/" target="_blank" class="link-btn">–†–ê–°–ü–ò–°–ê–ù–ò–ï</a>
        </div>

        <div id="tab-list" class="tab-content active">
            <div class="input-group">
                <input type="text" id="taskName" placeholder="–ß—Ç–æ —Å–¥–µ–ª–∞—Ç—å, –∫–æ—Ç–∏—á–∫–∞?">
                <input type="date" id="taskDate">
                <button id="addBtn" onclick="saveTask()">–î–æ–±–∞–≤–∏—Ç—å –≤ –ø–ª–∞–Ω</button>
            </div>
            <div id="taskList"></div>
        </div>

        <div id="tab-calendar" class="tab-content">
            <div id="calendar-container">
                <div id="calendar"></div>
            </div>
        </div>

        <div id="tab-notes" class="tab-content">
            <div class="notes-container">
                <div class="notes-bg"></div>
                <textarea id="personalNotes" placeholder="–ü–∏—à–∏ –∑–¥–µ—Å—å, —Å–æ–ª–Ω—ã—à–∫–æ..." oninput="syncNotes()"></textarea>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchTab('list', this)">–°–ü–ò–°–û–ö</div>
        <div class="nav-item" onclick="switchTab('calendar', this)">–ö–ê–õ–ï–ù–î–ê–†–¨</div>
        <div class="nav-item" onclick="switchTab('notes', this)">–ó–ê–ú–ï–¢–ö–ò</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCY3UwViVWCdIyv7vhWCXFr5CSQaagLY-c",
            authDomain: "for-my-love-dccfc.firebaseapp.com",
            databaseURL: "https://for-my-love-dccfc-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "for-my-love-dccfc",
            storageBucket: "for-my-love-dccfc.firebasestorage.app",
            messagingSenderId: "544993866874",
            appId: "1:544993866874:web:38cce21b18d48ed4f137c3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let calendar;

        const MOTIVATION = ["–¢—ã –≤—Å—ë —É—Å–ø–µ–µ—à—å, –∫–æ—Ç–∏—á–∫–∞! ‚ú®", "–ì–æ—Ä–∂—É—Å—å —Ç–æ–±–æ–π, —Å–æ–ª–Ω—ã—à–∫–æ ‚ù§Ô∏è", "–°–∞–º–∞—è —É–º–Ω–∞—è, –º–æ–π –≥—Ä–∏–±–æ—á–µ–∫ ü•∞"];

        document.addEventListener('DOMContentLoaded', () => {
            initCalendar();
            listenData();
            setRandomQuote();
            if(localStorage.getItem('theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
        });

        function listenData() {
            db.ref('tasks').on('value', (s) => {
                const tasks = Object.entries(s.val() || {}).map(([key, val]) => ({...val, firebaseKey: key}));
                updateUI(tasks);
                updateCalendar(tasks);
            });
            db.ref('notes').on('value', (s) => { document.getElementById('personalNotes').value = s.val() || ""; });
            db.ref('hug').on('value', (s) => {
                const d = s.val();
                if (d && d.timestamp > Date.now() - 3000) showHugEffect();
            });
        }

        function sendHug() { db.ref('hug').set({ timestamp: Date.now() }); }
        
        function showHugEffect() {
            const o = document.getElementById('hug-overlay');
            o.style.display = 'flex';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            setTimeout(() => { o.style.display = 'none'; }, 3000);
        }

        function saveTask() {
            const n = document.getElementById('taskName'), d = document.getElementById('taskDate');
            if (n.value && d.value) {
                db.ref('tasks').push({ name: n.value, date: d.value });
                n.value = ''; d.value = '';
            }
        }

        function removeTask(key) {
            confetti({ particleCount: 50, spread: 50 });
            db.ref('tasks/' + key).remove();
        }

        function syncNotes() { db.ref('notes').set(document.getElementById('personalNotes').value); }

        function updateUI(tasks) {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            tasks.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(t => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<span style="position:absolute;top:10px;right:10px;cursor:pointer;font-size:20px;color:#dfe6e9" onclick="removeTask('${t.firebaseKey}')">‚úì</span>
                    <h3 style="margin:0;">${t.name}</h3>
                    <div style="font-size:11px;color:var(--text-sub);margin-top:5px;">üìÖ ${new Date(t.date).toLocaleDateString()}</div>`;
                list.appendChild(card);
            });
        }

        function initCalendar() {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth', locale: 'ru', firstDay: 1, height: 'auto',
                headerToolbar: { left: 'prev', center: 'title', right: 'next' }
            });
            calendar.render();
        }

        function updateCalendar(tasks) {
            calendar.removeAllEvents();
            calendar.addEvents(tasks.map(t => ({ title: t.name, start: t.date, backgroundColor: '#6c5ce7', border: 'none' })));
        }

        function switchTab(name, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-' + name).classList.add('active');
            el.classList.add('active');
            if(name === 'calendar') setTimeout(() => { calendar.updateSize(); }, 100);
        }

        function toggleTheme() {
            const m = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', m);
            localStorage.setItem('theme', m);
            calendar.render();
        }

        function setRandomQuote() {
            document.getElementById('quoteDisplay').innerText = MOTIVATION[Math.floor(Math.random() * MOTIVATION.length)];
        }
    </script>
</body>
</html>
